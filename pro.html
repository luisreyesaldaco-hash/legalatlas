<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Legal Atlas Global - V41 Resurrector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --atlas-black: #050505; --atlas-gold: #cfa144; --atlas-paper: #fcfbf9; --atlas-navy: #0e1621; --atlas-sidebar: #151f2b; }
        body, html { height: 100vh; margin: 0; font-family: 'Lato', sans-serif; overflow: hidden; background: var(--atlas-black); }

        /* LOGIN */
        #login-layer { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a2530 0%, #000 100%); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-card { background: rgba(255,255,255,0.05); padding: 50px; border: 1px solid var(--atlas-gold); border-radius: 8px; width: 380px; text-align: center; backdrop-filter: blur(10px); }
        .inp-auth { background: transparent; border: 1px solid #444; color: white; padding: 14px; width: 100%; margin-bottom: 20px; text-align: center; border-radius: 4px; }
        .btn-auth { background: var(--atlas-gold); border: none; padding: 14px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        /* APP LAYOUT */
        #app-layer { display: none; width: 100vw; height: 100vh; display: flex; }
        #sidebar { width: 340px; background: var(--atlas-sidebar); border-right: 1px solid #333; display: flex; flex-direction: column; z-index: 10; box-shadow: 5px 0 15px rgba(0,0,0,0.3); }
        .brand-box { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); background: linear-gradient(180deg, var(--atlas-navy) 0%, var(--atlas-sidebar) 100%); }
        .logo-font { font-family: 'Cinzel', serif; color: var(--atlas-gold); letter-spacing: 2px; }
        
        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        .group-header { color: var(--atlas-gold); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin: 25px 0 8px 10px; border-bottom: 1px solid rgba(207,161,68,0.2); display: flex; align-items: center; gap: 8px; }
        .nav-btn { display: block; width: 100%; text-align: left; padding: 10px 15px; color: #b0b0b0; background: none; border: none; font-size: 0.9rem; cursor: pointer; border-radius: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.08); padding-left: 20px; }
        .nav-btn.active { color: var(--atlas-gold); background: rgba(207,161,68,0.15); font-weight: bold; padding-left: 20px; border-left: 3px solid var(--atlas-gold); }

        /* WORKSPACE */
        .viz-zone { width: 55%; display: flex; flex-direction: column; background: white; border-right: 1px solid #ddd; position: relative; }
        .doc-zone { width: 45%; overflow-y: auto; padding: 60px; background: var(--atlas-paper); scroll-behavior: smooth; }
        .toolbar { height: 60px; background: #fff; border-bottom: 1px solid #eee; display: flex; align-items: center; padding: 0 20px; gap: 12px; z-index: 5; }
        
        #mermaid-render { flex: 1; overflow: hidden; position: relative; background: radial-gradient(#f8f9fa 1px, transparent 1px); background-size: 20px 20px; }
        .legal-typo { font-family: 'Merriweather', serif; font-size: 1.1rem; line-height: 2; color: #2c3e50; text-align: justify; }
        .btn-process { font-size: 0.75rem; padding: 6px 16px; border-radius: 20px; border: 1px solid #ddd; background: white; color: #555; cursor: pointer; transition: 0.2s; }
        .btn-process:hover { background: #f0f0f0; }
        .btn-process.active { background: var(--atlas-navy); color: var(--atlas-gold); border-color: var(--atlas-navy); box-shadow: 0 4px 10px rgba(14,22,33,0.2); }
        .highlight { background: #fff3cd; animation: highlightFade 3s forwards; }
        @keyframes highlightFade { 0% { background: #ffeeba; } 100% { background: transparent; } }

        /* LOADING OVERLAY */
        #chapter-loader { position: absolute; inset: 0; background: rgba(255,255,255,0.8); z-index: 20; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
    </style>
</head>
<body>

<div id="login-layer">
    <div class="login-card">
        <h2 class="logo-font mb-2">LEGAL ATLAS</h2>
        <p class="text-white-50 small mb-4">ACCESO REPARADO V41</p>
        <input type="email" id="user-email" class="inp-auth" placeholder="Correo Autorizado">
        <button class="btn-auth" onclick="iniciarSesion()">ENTRAR</button>
        <div id="login-msg" class="text-danger mt-3 small fw-bold"></div>
    </div>
</div>

<div id="app-layer">
    <div id="sidebar">
        <div class="brand-box">
            <h4 class="logo-font m-0">LEGAL ATLAS <span style="font-size:0.6em; border:1px solid var(--atlas-gold); padding:2px 5px; border-radius:4px;">V41</span></h4>
            <div class="text-white-50 small mt-2" id="user-display">...</div>
        </div>
        <div class="nav-scroll" id="nav-menu">
            <p class="text-center mt-5 text-warning small">Esperando índice...</p>
        </div>
    </div>

    <div class="split-view" style="flex:1; display:flex; position:relative;">
        <div id="chapter-loader"><div class="spinner-border text-primary" role="status"></div></div>
        
        <div class="viz-zone">
            <div class="toolbar">
                <i class="bi bi-diagram-3-fill text-secondary"></i>
                <div id="slide-tabs" class="d-flex gap-2 ms-2" style="overflow-x:auto;"></div>
            </div>
            <div id="mermaid-render"></div>
        </div>
        <div class="doc-zone">
            <div id="doc-content" class="legal-typo">
                <div class="text-center mt-5"><h3>Seleccione un Capítulo</h3><p class="text-muted">El contenido se descargará bajo demanda.</p></div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. CONFIGURACIÓN
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    mermaid.initialize({ startOnLoad: false, theme: 'neutral', securityLevel: 'loose' });
    let MENU_INDEX = [];
    let panZoomInstance = null;

    // ALGORITMO DE ORDENAMIENTO
    const ORDEN_JERARQUICO = {
        "PRIMERO": 1, "SEGUNDO": 2, "TERCERO": 3, "CUARTO": 4, "QUINTO": 5, "SEXTO": 6, "SEPTIMO": 7, "SÉPTIMO": 7, "OCTAVO": 8, "NOVENO": 9, "DECIMO": 10, "DÉCIMO": 10, "ONCE": 11, "DOCE": 12, "TRECE": 13, "CATORCE": 14, "QUINCE": 15, "DECIMOSEXTO": 16,
        "I": 1, "II": 2, "III": 3, "IV": 4, "V": 5, "VI": 6, "VII": 7, "VIII": 8, "IX": 9, "X": 10, "XI": 11, "XII": 12, "XIII": 13, "XIV": 14, "XV": 15
    };
    function calcularPeso(texto) {
        if (!texto) return 999;
        const upper = texto.toUpperCase();
        for (const [clave, valor] of Object.entries(ORDEN_JERARQUICO)) {
            if (upper.includes(clave)) return valor;
        }
        return 999;
    }

    // 2. INICIO SESIÓN
    async function iniciarSesion() {
        const email = document.getElementById('user-email').value.trim().toLowerCase();
        const whitelist = ["jaime.ulises292@gmail.com", "td_rogelio@hotmail.com", "admin"];
        if (whitelist.includes(email)) {
            document.getElementById('user-display').innerText = email;
            document.getElementById('login-layer').style.display = 'none';
            document.getElementById('app-layer').style.display = 'flex';
            await descargarIndice();
        } else {
            document.getElementById('login-msg').innerText = "Acceso denegado.";
        }
    }

    // 3. DESCARGA ÍNDICE
    async function descargarIndice() {
        document.getElementById('nav-menu').innerHTML = "<p class='text-center mt-5 text-warning'>Cargando Índice...</p>";
        const { data, error } = await supabaseClient
            .from('mapas_universales')
            .select('id, orden_1, orden_2') 
            .eq('nombre_ley', 'Ley Federal del Trabajo');

        if (error) { console.error(error); alert("Error de conexión"); return; }
        
        MENU_INDEX = data;
        renderMenu();
    }

    function renderMenu() {
        const nav = document.getElementById('nav-menu');
        nav.innerHTML = "";
        const groups = {};
        MENU_INDEX.forEach(item => {
            const nivel1 = item.orden_1 || "GENERAL";
            if(!groups[nivel1]) groups[nivel1] = [];
            groups[nivel1].push(item);
        });

        const titulosOrdenados = Object.keys(groups).sort((a, b) => calcularPeso(a) - calcularPeso(b));

        titulosOrdenados.forEach(titulo => {
            const header = document.createElement('div');
            header.className = "group-header";
            header.innerHTML = `<i class="bi bi-bookmark-fill"></i> ${titulo}`;
            nav.appendChild(header);

            const capitulos = groups[titulo].sort((a, b) => {
                const nA = a.orden_2 || "";
                const nB = b.orden_2 || "";
                return calcularPeso(nA) - calcularPeso(nB);
            });

            capitulos.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "nav-btn";
                let rawName = c.orden_2 || "Capítulo";
                btn.innerText = rawName.length > 35 ? rawName.substring(0,32)+"..." : rawName;
                btn.onclick = () => loadFullChapter(c.id, btn);
                nav.appendChild(btn);
            });
        });
    }

    // 4. CARGA PROFUNDA
    async function loadFullChapter(id, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('chapter-loader').style.display = 'flex';
        
        const { data, error } = await supabaseClient
            .from('mapas_universales')
            .select('*') 
            .eq('id', id)
            .single();

        document.getElementById('chapter-loader').style.display = 'none';
        if(error || !data) { alert("Error cargando capítulo."); return; }
        renderContent(data);
    }

    function renderContent(data) {
        document.getElementById('doc-content').innerHTML = data.contenido_html;
        const tabs = document.getElementById('slide-tabs');
        tabs.innerHTML = "";
        const area = document.getElementById('mermaid-render');

        let slides = [];
        try {
            if (typeof data.slides === 'string') slides = JSON.parse(data.slides);
            else if (Array.isArray(data.slides)) slides = data.slides;
            else if (typeof data.slides === 'object' && data.slides !== null) slides = [data.slides];
        } catch(e) { console.error("Error parseando slides", e); }

        if(!slides || slides.length === 0) {
            tabs.innerHTML = "<span class='text-muted small ps-2'>Solo Texto.</span>";
            area.innerHTML = "<div class='d-flex align-items-center justify-content-center h-100 text-muted'>Sin diagrama.</div>";
            return;
        }

        slides.forEach((s, i) => {
            const b = document.createElement('button');
            b.className = `btn-process ${i===0?'active':''}`;
            b.innerText = s.titulo || `Proceso ${i+1}`;
            b.onclick = () => {
                document.querySelectorAll('.btn-process').forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                renderGraph(s.mermaid_code);
            };
            tabs.appendChild(b);
        });

        if(slides[0]) renderGraph(slides[0].mermaid_code);
    }

    // 5. MOTOR GRÁFICO V41 (RESURRECTOR)
    async function renderGraph(code) {
        const area = document.getElementById('mermaid-render');
        if (panZoomInstance) { panZoomInstance.destroy(); panZoomInstance = null; }
        area.removeAttribute('data-processed');

        if (!code) {
            area.innerHTML = "<div class='p-3 text-warning'>Código vacío.</div>";
            return;
        }

        let clean = code.replace(/\\n/g, '\n').trim();
        clean = clean.replace(/^graph\s+TD;?/gim, '').trim(); 
        
        const sanitizeResurrector = (str) => {
            let lines = str.split('\n');
            let fixedLines = lines.map(line => {
                line = line.replace(/;+$/, ''); 

                // FASE 1: RESCATAR HUÉRFANOS "M (Art. 993)" -> "M" (Lamentablemente, si es un nodo simple, Mermaid no deja meter texto fácil sin cambiar la estructura, así que borramos para salvar el diagrama, pero...)
                // MEJOR ESTRATEGIA: Si es huérfano después de corchete, LO METEMOS DENTRO.
                
                // Rescate 1: A[...] (Art. X) -> A[... Art. X]
                line = line.replace(/([\]\)\}])\s*\(Art\.?\s*([^)]+)\)/g, ' [Art. $2]$1');

                // Rescate 2: Arreglar flechas rotas "-->|Etiqueta|" (sin destino)
                // Si la línea termina en | sin nada más, le agregamos un nodo fantasma
                if (line.match(/-->\|[^|]+\|\s*$/)) {
                    line += " NodoFin[.]";
                }

                // FASE 2: ELIMINAR CUALQUIER OTRO HUÉRFANO REBELDE (Para evitar error PS)
                // Esto arregla el error "M (Art. 993)" borrando el (Art. 993) porque M es un nodo simple y no acepta texto interno fácilmente.
                // Es un sacrificio necesario para que cargue.
                line = line.replace(/\s\(Art\.\s*[^)]+\)(?!\w)/g, '');

                // FASE 3: PROTECCIÓN DE CONTENIDO
                return line.replace(/([a-zA-Z0-9_]+)([\(\[\{])(.*?)([\)\]\}])/g, (match, id, open, content, close) => {
                    let safe = content.replace(/"/g, "'").replace(/\(/g, '[').replace(/\)/g, ']');
                    if (open === '(') return `${id}(["${safe.trim()}"])`;
                    if (open === '[') return `${id}["${safe.trim()}"]`;
                    if (open === '{') return `${id}{"${safe.trim()}"}`;
                    return match;
                });
            });
            return fixedLines.join('\n');
        };

        clean = sanitizeResurrector(clean);
        clean = 'graph TD\n' + clean;
        area.innerHTML = clean;

        try {
            await mermaid.run({ nodes: [area] });
            const svg = area.querySelector('svg');
            if (svg) {
                svg.style.width = '100%'; svg.style.height = '100%';
                panZoomInstance = svgPanZoom(svg, { zoomEnabled: true, controlIconsEnabled: true, fit: true, center: true, minZoom: 0.1 });
            }
            // FRANCOTIRADOR (Clic para resaltar)
            document.querySelectorAll('.node').forEach(node => {
                node.style.cursor = "pointer";
                node.onclick = () => {
                    // Ahora buscamos cualquier número en el texto del nodo
                    const match = node.textContent.match(/\d+/);
                    if(match) {
                        const targetId = 'art_' + match[0];
                        const el = document.getElementById(targetId);
                        if(el) { 
                            el.scrollIntoView({ behavior: 'smooth', block: 'center' }); 
                            el.classList.add('highlight'); 
                            setTimeout(() => el.classList.remove('highlight'), 3000); 
                        } else {
                            console.log("No se encontró art:", targetId);
                        }
                    }
                };
            });
        } catch(e) {
            console.error("Mermaid Render Error:", e);
            area.innerHTML = `<div class='p-3 text-danger small'>Error visual.<br><small>${e.message.slice(0,50)}</small></div>`;
        }
    }
</script>
</body>
</html>
