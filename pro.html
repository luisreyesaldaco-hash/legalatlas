<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Atlas PRO - Conectado</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        #auth-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: #f4f7f6;
        }
        .auth-box {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px;
        }
        .auth-box input {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px;
        }
        .auth-box button {
            width: 100%; padding: 12px; background: #3498db; color: white; border: none;
            border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px;
        }
        #main-app { display: none; } /* Escondido por defecto */
        :root {
            --primary-color: #2c3e50;
            --highlight-color: #fff3cd;
            --border-color: #dee2e6;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; }
        .header-pro {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pro-dashboard { display: flex; height: calc(100vh - 45px); overflow: hidden; }
        #graph-panel { flex: 1.2; background-color: #fcfcfc; border-right: 1px solid var(--border-color); overflow: auto; padding: 20px; }
        #text-panel { flex: 0.8; background-color: #ffffff; overflow-y: scroll; padding: 40px; line-height: 1.6; }
        .art-block { margin-bottom: 25px; padding: 15px; border-radius: 8px; transition: 0.3s; border-left: 4px solid transparent; }
        .art-block:hover { background-color: #f8f9fa; }
        .highlight { background-color: var(--highlight-color) !important; border-left: 4px solid #f1c40f; }
        .art-title { font-weight: bold; color: var(--primary-color); display: block; margin-bottom: 8px; text-transform: uppercase; font-size: 0.85rem; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay"><h3>Cargando Atlas PRO...</h3></div>

<div id="main-app">
    <div class="header-pro">
        <span id="label-jurisdiccion">Legal Atlas PRO</span>
        <div>
            <span id="user-email" style="margin-right: 15px; font-size: 0.8rem; opacity: 0.8;"></span>
            <button onclick="handleLogout()" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Salir</button>
        </div>
    </div>
    <div class="pro-dashboard">
        </div>
</div>

<script>
    // 1. CONFIGURACIÓN DE SUPABASE (Copia estos datos de tu Dashboard de Supabase)
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    // --- FUNCIONES DE AUTENTICACIÓN ---

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) alert("Error: " + error.message);
    }

    async function handleSignup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) alert("Error: " + error.message);
        else alert("¡Revisa tu correo para confirmar tu cuenta!");
    }

    async function handleLogout() {
        await supabase.auth.signOut();
    }

    // --- EL "CADENERO" (Escucha cambios de sesión) ---

    supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            // Usuario logueado
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-email').innerText = session.user.email;
            initAtlas(); // Cargar la ley desde Supabase
        } else {
            // Usuario fuera
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
        }
    });

    // 2. FUNCIÓN MAESTRA: Carga los datos de la nube
    async function initAtlas() {
        try {
            const { data, error } = await supabase
                .from('mapas_legales')
                .select('*')
                .eq('jurisdiccion', 'Guanajuato') // Podemos cambiar esto por una variable luego
                .eq('materia', 'Civil')
                .single();

            if (error) throw error;

            // Inyectar Texto Humano
            document.getElementById('text-panel').innerHTML = data.ley_humana_html;
            
            // Inyectar Títulos
            document.getElementById('titulo-capitulo').innerText = data.titulo_capitulo;
            document.getElementById('label-jurisdiccion').innerText = `Legal Atlas PRO - ${data.jurisdiccion}`;

            // Inyectar y Renderizar Mermaid
            const container = document.getElementById('mermaid-container');
            container.innerHTML = data.grafo_json.diagrama;
            
            // Forzar a Mermaid a procesar el nuevo código inyectado
            mermaid.initialize({ startOnLoad: false });
            await mermaid.run({
                nodes: [container]
            });

            // Quitar el loader
            document.getElementById('loader').style.display = 'none';

        } catch (err) {
            console.error('Error cargando el Atlas:', err);
            document.getElementById('loader').innerHTML = '<h3>Error al conectar con la base de datos</h3>';
        }
    }

    // Función de ayuda para el resaltado
    function highlightArt(id) {
        document.querySelectorAll('.art-block').forEach(b => b.classList.remove('highlight'));
        const element = document.getElementById(id);
        if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            element.classList.add('highlight');
        }
    }

    // Arrancar la app
    initAtlas();
</script>

</body>
</html>
