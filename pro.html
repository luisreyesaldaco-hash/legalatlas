<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Atlas PRO - Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --white: #ffffff;
            --stone-light: #f4f4f0;
            --stone-dark: #1a1a1a;
            --text-main: #1c1c1c;
            --text-muted: #8a8a82;
            --accent-gold: #b8973d;
            --border-stone: #e5e5e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Inter', sans-serif; background-color: var(--stone-light); overflow: hidden; }

        /* --- HEADER PREMIUM --- */
        header {
            height: 70px;
            background-color: var(--white);
            border-bottom: 1px solid var(--border-stone);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
        }

        .header-logo h1 {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 0.2em;
            color: var(--stone-dark);
            text-transform: uppercase;
        }
        .header-logo h1 span { color: var(--accent-gold); }

        /* --- DASHBOARD LAYOUT --- */
        .dashboard-container { display: flex; height: calc(100vh - 70px); }

        /* SIDEBAR (Estilo Home) */
        #sidebar {
            width: 320px;
            background-color: var(--stone-dark);
            color: var(--white);
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
            flex-shrink: 0;
        }

        #sidebar.closed { width: 0; opacity: 0; }

        .search-area { padding: 30px 20px 20px; }
        #map-search {
            width: 100%;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--white);
            padding: 12px;
            border-radius: 8px;
            font-size: 11px;
            outline: none;
        }

        /* --- MENÚ JERÁRQUICO (Fija Chequia) --- */
        #menu-content { flex-grow: 1; overflow-y: auto; padding: 0 20px 40px; }
        
        details { margin-bottom: 10px; }
        summary { 
            list-style: none; 
            cursor: pointer; 
            font-size: 10px; 
            letter-spacing: 0.1em; 
            text-transform: uppercase; 
            color: var(--accent-gold); 
            font-weight: 700;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .menu-item {
            padding: 12px 15px;
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: 0.3s;
            border-left: 1px solid rgba(255,255,255,0.1);
            margin-left: 5px;
        }
        .menu-item:hover { color: var(--white); background: rgba(255,255,255,0.03); }
        .menu-item.active { color: var(--accent-gold); border-left-color: var(--accent-gold); font-weight: 600; }

        /* --- PANELES DE CONTENIDO --- */
        #graph-panel { flex: 1; background: var(--white); overflow: auto; padding: 40px; position: relative; }
        #text-panel { 
            width: 450px; 
            background: var(--stone-light); 
            border-left: 1px solid var(--border-stone); 
            overflow-y: auto; 
            padding: 40px; 
            line-height: 1.8;
            color: var(--text-main);
            font-size: 14px;
        }

        /* LEY HUMANA & HIGHLIGHT */
        .art-block { margin-bottom: 30px; padding: 20px; border-radius: 4px; transition: 0.4s; border: 1px solid transparent; }
        .highlight-law { 
            background: var(--white) !important; 
            border-color: var(--accent-gold) !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        /* AUTH (Stone Mode) */
        #auth-container { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--stone-light); z-index: 2000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .auth-box { 
            background: var(--white); padding: 50px; border-radius: 2px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); width: 400px; text-align: center;
            border: 1px solid var(--border-stone);
        }
        .auth-box h2 { font-family: 'Cinzel', serif; letter-spacing: 0.3em; margin-bottom: 30px; font-size: 1.2rem; }
        .auth-box input { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border: 1px solid var(--border-stone); background: var(--stone-light); outline: none;
        }
        .auth-box button { 
            width: 100%; padding: 15px; background: var(--stone-dark); 
            color: var(--white); border: none; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 0.2em; font-size: 11px;
        }

        /* Botón hamburguesa */
        .toggle-btn { 
            background: none; border: none; cursor: pointer; color: var(--stone-dark); 
            font-size: 1.2rem; margin-right: 20px; 
        }

        /* Mermaid Alertas */
        .node.critical rect { fill: #fff0f0 !important; stroke: #e74c3c !important; }
        .node.warning rect { fill: #fffdf0 !important; stroke: #b8973d !important; }
    </style>
</head>
<body>

<div id="auth-container">
    <div class="auth-box">
        <h2>LEGAL ATLAS<span> PRO</span></h2>
        <input type="email" id="email" placeholder="EMAIL CORPORATIVO">
        <input type="password" id="password" placeholder="PASSWORD">
        <button onclick="handleLogin()">ACCEDER A TERMINAL</button>
    </div>
</div>

<div id="main-app" style="display:none; flex-direction:column; height:100vh;">
    <header>
        <div style="display: flex; align-items: center;">
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
            <div class="header-logo">
                <h1>LEGAL ATLAS <span>PRO</span></h1>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <span id="user-email" style="font-size: 10px; letter-spacing: 0.1em; color: var(--text-muted);"></span>
            <button onclick="handleLogout()" style="background: none; border: none; color: var(--accent-gold); font-size: 10px; font-weight: 700; cursor: pointer; letter-spacing: 0.1em;">LOGOUT</button>
        </div>
    </header>

    <div class="dashboard-container">
        <aside id="sidebar">
            <div class="search-area">
                <label>Buscador de Jurisprudencia</label>
                <input type="text" id="map-search" placeholder="Escriba tema o materia..." onkeyup="filterMenu()">
            </div>
            <div id="menu-content">
                </div>
        </aside>

        <main id="graph-panel">
            <h2 id="titulo-capitulo" style="font-family: 'Cinzel', serif; font-size: 1.2rem; color: var(--stone-dark); margin-bottom: 30px;">
                Seleccione un proceso en el menú lateral
            </h2>
            <div id="mermaid-container" class="mermaid"></div>
        </main>

        <div id="text-panel">
            </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- AUTH ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await sbClient.auth.signInWithPassword({ email, password });
        if (error) alert("Credenciales incorrectas");
    }
    async function handleLogout() { await sbClient.auth.signOut(); }

    sbClient.auth.onAuthStateChange((event, session) => {
        const auth = document.getElementById('auth-container');
        const app = document.getElementById('main-app');
        if (session) {
            auth.style.display = 'none'; app.style.display = 'flex';
            document.getElementById('user-email').innerText = session.user.email.toUpperCase();
            loadMenu();
        } else {
            auth.style.display = 'flex'; app.style.display = 'none';
        }
    });

    // --- SIDEBAR UI ---
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('closed');
        setTimeout(() => { window.dispatchEvent(new Event('resize')); }, 410);
    }

    // --- CARGA DE MENÚ INTELIGENTE (Solución Chequia + México) ---
    async function loadMenu() {
        const { data, error } = await sbClient
            .from('mapas_legales')
            .select('id, pais, alcance, jurisdiccion, materia, tema');
        
        if (error) return;

        const container = document.getElementById('menu-content');
        container.innerHTML = '';

        // Agrupación por País
        const paises = [...new Set(data.map(item => item.pais))];

        paises.forEach(pais => {
            const details = document.createElement('details');
            details.open = true;
            const summary = document.createElement('summary');
            summary.innerText = pais;
            details.appendChild(summary);

            // Filtrar items de este país
            const itemsPais = data.filter(i => i.pais === pais);
            
            itemsPais.forEach(item => {
                const btn = document.createElement('div');
                btn.className = 'menu-item';
                // Mostramos Jurisdicción (Ej: Guanajuato o Nacional) + Tema
                btn.innerText = `${item.jurisdiccion.toUpperCase()} • ${item.tema}`;
                btn.onclick = () => {
                    document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    initAtlas(item.id);
                };
                details.appendChild(btn);
            });

            container.appendChild(details);
        });
    }

    // --- RENDER MAPA ---
    async function initAtlas(id) {
        try {
            const { data, error } = await sbClient.from('mapas_legales').select('*').eq('id', id).single();
            if (error) throw error;

            document.getElementById('text-panel').innerHTML = data.ley_humana_html;
            document.getElementById('titulo-capitulo').innerText = data.tema.toUpperCase();

            const container = document.getElementById('mermaid-container');
            container.removeAttribute('data-processed');
            container.innerHTML = data.mermaid_code || "graph TD; A[Proceso no mapeado]";

            setTimeout(async () => {
                mermaid.initialize({ 
                    startOnLoad: false, 
                    theme: 'neutral', 
                    securityLevel: 'loose',
                    fontFamily: 'Inter' 
                });
                await mermaid.run({ nodes: [container] });
            }, 100);
        } catch (e) { console.error(e); }
    }

    function resaltarArticulo(idArticulo) {
        document.querySelectorAll('.art-block').forEach(el => el.classList.remove('highlight-law'));
        const target = document.getElementById(idArticulo);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            target.classList.add('highlight-law');
        }
    }

    function filterMenu() {
        const query = document.getElementById('map-search').value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(item => {
            const text = item.innerText.toLowerCase();
            item.style.display = text.includes(query) ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
