<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Atlas PRO - Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --accent-blue: #3498db;
            --text-dark: #1c1c1c;
            --border-stone: #e5e5e0;
            --bg-main: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-dark); overflow: hidden; }

        /* --- HEADER ESTILO INDEX (Ajustado) --- */
        header {
            height: 65px;
            background-color: white;
            border-bottom: 1px solid var(--border-stone);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo-brand { display: flex; align-items: center; gap: 12px; }
        .logo-brand h1 {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 0.25em;
            color: var(--text-dark);
            margin: 0;
            line-height: 1;
        }
        .logo-brand h1 span { color: #8a8a82; font-weight: 400; }
        .logo-brand .pro-tag {
            color: var(--accent-blue);
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 800;
            border: 1px solid var(--accent-blue);
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 5px;
        }

        .toggle-btn {
            background: #f8f9fa;
            border: 1px solid var(--border-stone);
            color: var(--sidebar-bg);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .toggle-btn:hover { background: #eee; }

        /* --- DASHBOARD --- */
        .dashboard-container { display: flex; height: calc(100vh - 65px); }

        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            overflow: hidden;
            flex-shrink: 0;
        }
        #sidebar.closed { width: 0; }

        .sidebar-header { padding: 25px 20px 10px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: rgba(255,255,255,0.4); letter-spacing: 1px; }
        #menu-content { flex-grow: 1; overflow-y: auto; padding-bottom: 20px; }
        
        details { margin-bottom: 1px; }
        summary { 
            list-style: none; 
            cursor: pointer; 
            font-size: 0.75rem; 
            font-weight: 700; 
            padding: 12px 20px; 
            background: rgba(0,0,0,0.15); 
            letter-spacing: 0.05em;
        }
        summary:hover { background: rgba(0,0,0,0.25); }

        .menu-item { 
            padding: 10px 25px; 
            font-size: 0.8rem; 
            color: rgba(255,255,255,0.6); 
            cursor: pointer; 
            transition: 0.2s;
            border-left: 3px solid transparent;
        }
        .menu-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .menu-item.active { background: rgba(255,255,255,0.1); color: var(--accent-blue); font-weight: 700; border-left-color: var(--accent-blue); }

        /* --- PANELES --- */
        #graph-panel { flex: 1; background: white; overflow: auto; padding: 30px; border-right: 1px solid var(--border-stone); }
        #text-panel { width: 420px; background: white; overflow-y: auto; padding: 35px; border-left: 1px solid var(--border-stone); }
        .panel-title { font-size: 1rem; font-weight: 700; margin-bottom: 20px; color: var(--sidebar-bg); border-bottom: 2px solid var(--bg-main); padding-bottom: 10px; text-transform: uppercase; letter-spacing: 0.05em; }

        /* LEY & HIGHLIGHT */
        .art-block { margin-bottom: 20px; padding: 15px; border-radius: 6px; border: 1px solid var(--border-stone); background: var(--bg-main); transition: 0.3s; }
        .highlight-law { background: #eef7ff !important; border-color: var(--accent-blue) !important; box-shadow: 0 4px 12px rgba(52, 152, 219, 0.1); }

        /* AUTH */
        #auth-container { position: fixed; top:0; left:0; width:100%; height:100%; background: #f0f2f5; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 45px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 380px; text-align: center; border: 1px solid var(--border-stone); }
        .auth-box h2 { font-family: 'Cinzel', serif; letter-spacing: 0.3em; margin-bottom: 25px; font-size: 1.2rem; }
        .auth-box input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border-stone); border-radius: 6px; outline: none; }
        .auth-box button { width: 100%; padding: 14px; background: var(--sidebar-bg); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; letter-spacing: 0.1em; }
    </style>
</head>
<body>

<div id="auth-container">
    <div class="auth-box">
        <h2>LEGAL <span>ATLAS</span></h2>
        <input type="email" id="email" placeholder="CORREO ELECTRÓNICO">
        <input type="password" id="password" placeholder="CONTRASEÑA">
        <button onclick="handleLogin()">ACCEDER</button>
    </div>
</div>

<div id="main-app" style="display:none; flex-direction:column; height:100vh;">
    <header>
        <div class="header-left">
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
            <div class="logo-brand">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="var(--accent-blue)" stroke-width="2">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z"/><path d="M2 17L12 22L22 17"/><path d="M2 12L12 17L22 12"/>
                </svg>
                <h1>LEGAL <span>ATLAS</span> <span class="pro-tag">PRO</span></h1>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="text-align: right;">
                <div id="user-email" style="font-size: 9px; font-weight: 700; color: var(--sidebar-bg); letter-spacing: 0.05em;"></div>
                <div style="font-size: 8px; color: var(--accent-blue); font-weight: 700; text-transform: uppercase;">Terminal de Trabajo</div>
            </div>
            <button onclick="handleLogout()" style="background: none; border: 1.5px solid #e74c3c; color: #e74c3c; padding: 6px 14px; border-radius: 4px; font-size: 9px; font-weight: 800; cursor: pointer;">SALIR</button>
        </div>
    </header>

    <div class="dashboard-container">
    <aside id="sidebar" style="display: flex; flex-direction: column; height: 100%;">
        <div class="sidebar-header">Navegación</div>
        
        <div class="search-area" style="padding: 0 15px 15px;">
            <input type="text" id="map-search" placeholder="Buscar materia o tema..." onkeyup="filterMenu()" 
                   style="width:100%; padding:10px; background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.15); color:white; border-radius:4px; outline:none; font-size: 0.8rem;">
        </div>

        <div id="menu-content" style="flex-grow: 1; overflow-y: auto;"></div>

        <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: auto;">
            <button onclick="enviarFeedback()" 
                    style="width: 100%; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.5); padding: 10px; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; transition: 0.3s; text-transform: uppercase;">
                Reportar error o sugerencia
            </button>
        </div>
    </aside>

    <main id="graph-panel">
        <div class="panel-title" id="titulo-capitulo">Visualizador de Procesos</div>
        <div id="mermaid-container" class="mermaid"></div>
    </main>

    <div id="text-panel">
        <div class="panel-title">Marco Normativo</div>
        <div id="legal-content-area"></div>
    </div>
</div>
</div>

<script>
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- AUTH ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await sbClient.auth.signInWithPassword({ email, password });
        if (error) alert("Credenciales incorrectas");
    }
    async function handleLogout() { await sbClient.auth.signOut(); }

    sbClient.auth.onAuthStateChange((event, session) => {
        const auth = document.getElementById('auth-container');
        const app = document.getElementById('main-app');
        if (session) {
            auth.style.display = 'none'; app.style.display = 'flex';
            document.getElementById('user-email').innerText = session.user.email.toUpperCase();
            loadMenu();
        } else {
            auth.style.display = 'flex'; app.style.display = 'none';
        }
    });

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('closed');
        setTimeout(() => { window.dispatchEvent(new Event('resize')); }, 310);
    }

    async function loadMenu() {
        const { data, error } = await sbClient.from('mapas_legales').select('id, pais, jurisdiccion, tema');
        if (error) return;
        const container = document.getElementById('menu-content');
        container.innerHTML = '';
        const paises = [...new Set(data.map(item => item.pais))];
        paises.forEach(pais => {
            const det = document.createElement('details');
            det.open = true;
            det.innerHTML = `<summary>${pais.toUpperCase()}</summary>`;
            data.filter(i => i.pais === pais).forEach(item => {
                const btn = document.createElement('div');
                btn.className = 'menu-item';
                btn.innerText = `${item.jurisdiccion} - ${item.tema}`;
                btn.onclick = () => {
                    document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    initAtlas(item.id);
                };
                det.appendChild(btn);
            });
            container.appendChild(det);
        });
    }

    // --- BUSCADOR CORREGIDO ---
    function filterMenu() {
        const query = document.getElementById('map-search').value.toLowerCase();
        const details = document.querySelectorAll('#menu-content details');
        
        details.forEach(det => {
            let hasVisibleItem = false;
            const items = det.querySelectorAll('.menu-item');
            
            items.forEach(item => {
                const match = item.innerText.toLowerCase().includes(query);
                item.style.display = match ? 'block' : 'none';
                if (match) hasVisibleItem = true;
            });

            // Si hay un match, abre la categoría y muéstrala. Si no, ocúltala.
            det.style.display = hasVisibleItem ? 'block' : (query === "" ? 'block' : 'none');
            if (hasVisibleItem && query !== "") det.open = true;
        });
    }

    async function initAtlas(id) {
        try {
            const { data, error } = await sbClient.from('mapas_legales').select('*').eq('id', id).single();
            if (error) throw error;
            document.getElementById('legal-content-area').innerHTML = data.ley_humana_html;
            document.getElementById('titulo-capitulo').innerText = data.tema.toUpperCase();
            const container = document.getElementById('mermaid-container');
            container.removeAttribute('data-processed');
            container.innerHTML = data.mermaid_code || "graph TD; A[Mapa no disponible]";
            setTimeout(async () => {
                mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose', fontFamily: 'Inter' });
                await mermaid.run({ nodes: [container] });
            }, 100);
        } catch (e) { console.error(e); }
    }

    function resaltarArticulo(idArticulo) {
        document.querySelectorAll('.art-block').forEach(el => el.classList.remove('highlight-law'));
        const target = document.getElementById(idArticulo);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            target.classList.add('highlight-law');
        }
    }
</script>
</body>
</html>
