<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Legal Atlas Global - V33 Secure Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --atlas-black: #050505; --atlas-gold: #cfa144; --atlas-paper: #fcfbf9; --atlas-navy: #0e1621; --atlas-sidebar: #151f2b; }
        body, html { height: 100vh; margin: 0; font-family: 'Lato', sans-serif; overflow: hidden; background: var(--atlas-black); }

        /* LOGIN */
        #login-layer { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a2530 0%, #000 100%); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-card { background: rgba(255,255,255,0.05); padding: 50px; border: 1px solid var(--atlas-gold); border-radius: 8px; width: 380px; text-align: center; backdrop-filter: blur(10px); }
        .inp-auth { background: transparent; border: 1px solid #444; color: white; padding: 14px; width: 100%; margin-bottom: 20px; text-align: center; border-radius: 4px; }
        .btn-auth { background: var(--atlas-gold); border: none; padding: 14px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        /* APP */
        #app-layer { display: none; width: 100vw; height: 100vh; display: flex; }
        
        /* SIDEBAR */
        #sidebar { width: 340px; background: var(--atlas-sidebar); border-right: 1px solid #333; display: flex; flex-direction: column; box-shadow: 5px 0 15px rgba(0,0,0,0.3); z-index: 10; }
        .brand-box { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); background: linear-gradient(180deg, var(--atlas-navy) 0%, var(--atlas-sidebar) 100%); }
        .logo-font { font-family: 'Cinzel', serif; color: var(--atlas-gold); letter-spacing: 2px; }
        
        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        .loading-spinner { text-align: center; padding: 40px; color: var(--atlas-gold); }

        .group-header { color: var(--atlas-gold); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin: 25px 0 8px 10px; letter-spacing: 1.5px; display: flex; align-items: center; gap: 8px; opacity: 0.8; }
        .group-header::after { content: ""; flex: 1; height: 1px; background: rgba(207,161,68,0.2); }
        
        .nav-btn { display: block; width: 100%; text-align: left; padding: 10px 15px; color: #b0b0b0; background: none; border: none; font-size: 0.9rem; cursor: pointer; border-radius: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.08); padding-left: 20px; }
        .nav-btn.active { color: var(--atlas-gold); background: rgba(207,161,68,0.15); font-weight: bold; padding-left: 20px; border-left: 3px solid var(--atlas-gold); }

        /* WORKSPACE */
        .viz-zone { width: 55%; display: flex; flex-direction: column; border-right: 1px solid #e0e0e0; background: white; position: relative; }
        .doc-zone { width: 45%; overflow-y: auto; padding: 60px; scroll-behavior: smooth; background: var(--atlas-paper); }
        .toolbar { height: 60px; background: #fff; border-bottom: 1px solid #eee; display: flex; align-items: center; padding: 0 20px; gap: 12px; z-index: 5; }
        
        #mermaid-canvas { flex: 1; overflow: hidden; position: relative; background: radial-gradient(#f8f9fa 1px, transparent 1px); background-size: 20px 20px; }
        .legal-typo { font-family: 'Merriweather', serif; font-size: 1.1rem; line-height: 2; color: #2c3e50; text-align: justify; }
        
        .btn-process { font-size: 0.75rem; padding: 6px 16px; border-radius: 20px; border: 1px solid #ddd; background: white; color: #555; cursor: pointer; }
        .btn-process.active { background: var(--atlas-navy); color: var(--atlas-gold); border-color: var(--atlas-navy); }
        .highlight { background: #fff3cd; animation: highlightFade 3s forwards; }
        @keyframes highlightFade { 0% { background: #ffeeba; } 100% { background: transparent; } }
    </style>
</head>
<body>

<div id="login-layer">
    <div class="login-card">
        <h2 class="logo-font mb-2">LEGAL ATLAS</h2>
        <p class="text-white-50 small mb-4">ACCESO RESTRINGIDO</p>
        <input type="email" id="user-email" class="inp-auth" placeholder="Correo Autorizado">
        <button class="btn-auth" onclick="iniciarSesion()">VALIDAR CREDENCIALES</button>
        <div id="login-msg" class="text-danger mt-3 small fw-bold"></div>
    </div>
</div>

<div id="app-layer">
    <div id="sidebar">
        <div class="brand-box">
            <h4 class="logo-font m-0">LEGAL ATLAS <span style="font-size:0.6em; border:1px solid var(--atlas-gold); padding:2px 5px; border-radius:4px;">CLOUD</span></h4>
            <div class="text-white-50 small mt-2" id="user-display">...</div>
        </div>
        <div class="nav-scroll" id="nav-menu">
            <div class="loading-spinner">
                <div class="spinner-border text-warning" role="status"></div>
                <p class="mt-3 small">Sincronizando Bóveda Legal...</p>
            </div>
        </div>
    </div>

    <div class="split-view" style="flex:1; display:flex;">
        <div class="viz-zone">
            <div class="toolbar">
                <i class="bi bi-diagram-3-fill text-secondary"></i>
                <div id="slide-tabs" class="d-flex gap-2 ms-2" style="overflow-x:auto;"></div>
                <button class="ms-auto btn btn-sm btn-outline-danger" onclick="alert('Reporte enviado a Ingeniería')"><i class="bi bi-bug-fill"></i></button>
            </div>
            <div id="mermaid-canvas"></div>
        </div>
        <div class="doc-zone">
            <div id="doc-content" class="legal-typo">
                <div class="text-center mt-5"><h3>Seleccione un Título</h3></div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. CONFIGURACIÓN SUPABASE
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff'; // PÚBLICA
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
    let STORE = [];
    let panZoom = null;
    let currentUser = "";

    // 2. SEGURIDAD ESTRICTA + CONEXIÓN CLOUD
    async function iniciarSesion() {
        const email = document.getElementById('user-email').value.trim().toLowerCase();
        
        // --- WHITELIST DE ACCESO ---
        const whitelist = [
            "jaime.ulises292@gmail.com", 
            "td_rogelio@hotmail.com", 
            "luisreyesaldaco@gmail.com",
            "admin"
        ];

        if (whitelist.includes(email)) {
            // Acceso Correcto
            currentUser = email;
            document.getElementById('user-display').innerText = email;
            document.getElementById('login-layer').style.display = 'none';
            document.getElementById('app-layer').style.display = 'flex';
            
            // Iniciar Descarga
            await descargarDatosNube();
        } else {
            // Acceso Denegado
            document.getElementById('login-msg').innerText = "⛔ ACCESO DENEGADO: Correo no registrado.";
            document.getElementById('user-email').classList.add('is-invalid');
            setTimeout(() => document.getElementById('user-email').classList.remove('is-invalid'), 2000);
        }
    }

    // 3. DESCARGA DESDE SUPABASE
    async function descargarDatosNube() {
        const { data, error } = await supabaseClient
            .from('mapas_universales')
            .select('*')
            .eq('nombre_ley', 'Ley Federal del Trabajo')
            .order('id', { ascending: true });

        if (error) {
            console.error("Error Supabase:", error);
            document.getElementById('nav-menu').innerHTML = "<p class='text-danger text-center p-3'>Error de conexión con la bóveda.</p>";
            return;
        }

        if (data && data.length > 0) {
            STORE = data;
            renderMenuUniversal();
        } else {
            document.getElementById('nav-menu').innerHTML = "<p class='text-center text-muted p-3'>Bóveda vacía.</p>";
        }
    }

    // 4. MENÚ UNIVERSAL
    function renderMenuUniversal() {
        const nav = document.getElementById('nav-menu');
        nav.innerHTML = "";
        
        const groups = {};
        STORE.forEach((item, idx) => {
            const nivel1 = item.orden_1 || item.jerarquia || "GENERAL";
            if(!groups[nivel1]) groups[nivel1] = [];
            groups[nivel1].push({ item, idx });
        });

        for (const [titulo, capitulos] of Object.entries(groups)) {
            const header = document.createElement('div');
            header.className = "group-header";
            header.innerHTML = `<i class="bi bi-bookmark-fill"></i> ${titulo}`;
            nav.appendChild(header);

            capitulos.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "nav-btn";
                // Limpieza nombre
                let nombreRaw = c.item.orden_2 || c.item.sub_jerarquia || "Capítulo";
                let label = nombreRaw.length > 3 ? nombreRaw : "Capítulo " + (c.idx + 1);
                
                btn.innerText = label;
                btn.onclick = () => loadChapter(c.idx, btn);
                nav.appendChild(btn);
            });
        }
    }

    // 5. CARGA DE CONTENIDO
    function loadChapter(idx, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const data = STORE[idx];
        document.getElementById('doc-content').innerHTML = data.contenido_html;
        
        const tabs = document.getElementById('slide-tabs');
        tabs.innerHTML = "";
        
        const slides = data.slides || [];
        if(slides.length === 0) {
            tabs.innerHTML = "<span class='text-muted small ps-2'>Texto sustantivo (sin procesos).</span>";
            document.getElementById('mermaid-canvas').innerHTML = "";
            return;
        }

        slides.forEach((s, i) => {
            const b = document.createElement('button');
            b.className = `btn-process ${i===0?'active':''}`;
            b.innerText = s.titulo || `Proceso ${i+1}`;
            b.onclick = () => {
                document.querySelectorAll('.btn-process').forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                renderGraph(s.mermaid_code);
            };
            tabs.appendChild(b);
        });
        renderGraph(slides[0].mermaid_code);
    }

    // 6. RENDERIZADO MERMAID
    async function renderGraph(code) {
        const area = document.getElementById('mermaid-canvas');
        if (panZoom) { panZoom.destroy(); panZoom = null; }
        area.removeAttribute('data-processed');

        if (!code) return;

        let clean = code.replace(/\\n/g, '\n').trim();
        clean = clean.replace(/graph\s+TD;/i, 'graph TD');

        const fixNodes = (line) => {
            return line.replace(/([a-zA-Z0-9]+)([\(\[\{])(.*?)([\)\]\}])/g, (match, id, open, content, close) => {
                let safe = content.replace(/[\(\)]/g, ' ').trim(); 
                if (open === '(') return `${id}(["${safe}"])`;
                if (open === '[') return `${id}["${safe}"]`;
                if (open === '{') return `${id}{"${safe}"}`;
                return match;
            });
        };

        let lines = clean.split('\n').map(l => {
            if (l.includes('-->')) return l.split('-->').map(p => fixNodes(p.trim())).join(' --> ');
            return fixNodes(l);
        });
        clean = 'graph TD\n' + lines.join('\n');
        
        area.innerHTML = clean;

        try {
            await mermaid.run({ nodes: [area] });
            const svg = area.querySelector('svg');
            if (svg) {
                svg.style.width = '100%'; svg.style.height = '100%';
                panZoom = svgPanZoom(svg, { zoomEnabled: true, controlIconsEnabled: false, fit: true, center: true, minZoom: 0.1 });
            }
            document.querySelectorAll('.node').forEach(node => {
                node.style.cursor = "pointer";
                node.onclick = () => {
                    const match = node.textContent.match(/\d+/);
                    if(match) {
                        const el = document.getElementById('art_' + match[0]);
                        if(el) { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); el.classList.add('highlight'); }
                    }
                };
            });
        } catch(e) { console.error("Error Mermaid:", e); }
    }
</script>
</body>
</html>
