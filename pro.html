<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Atlas PRO - Terminal de Trabajo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* Paleta Funcional de Trabajo */
            --bg-main: #f8f9fa;
            --sidebar-bg: #2c3e50; /* Azul Pizarra */
            --header-bg: #ffffff;
            --accent-blue: #3498db;
            --text-dark: #34495e;
            --text-light: #ffffff;
            --border-color: #dee2e6;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --success: #27ae60;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-dark); overflow: hidden; }

        /* --- HEADER PROFESIONAL --- */
        header {
            height: 56px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-logo { font-weight: 700; font-size: 1.1rem; color: var(--sidebar-bg); display: flex; align-items: center; gap: 8px; }
        .header-logo span { color: var(--accent-blue); }

        /* --- DASHBOARD LAYOUT --- */
        .dashboard-container { display: flex; height: calc(100vh - 56px); }

        /* SIDEBAR (Estilo SaaS / Herramienta) */
        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            overflow: hidden;
            flex-shrink: 0;
        }

        #sidebar.closed { width: 0; }

        .sidebar-header { padding: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: rgba(255,255,255,0.5); letter-spacing: 1px; }
        
        .search-area { padding: 0 15px 15px; }
        #map-search {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            outline: none;
        }

        /* --- MENÃš DE NAVEGACIÃ“N --- */
        #menu-content { flex-grow: 1; overflow-y: auto; }
        
        details { margin-bottom: 2px; }
        summary { 
            list-style: none; 
            cursor: pointer; 
            font-size: 0.8rem; 
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
        }
        summary:hover { background: rgba(255,255,255,0.05); }
        
        .menu-item {
            padding: 10px 25px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: 0.2s;
        }
        .menu-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .menu-item.active { background: var(--accent-blue); color: white; font-weight: 600; }

        /* --- PANELES DE TRABAJO --- */
        #graph-panel { flex: 1; background: white; overflow: auto; padding: 25px; border-right: 1px solid var(--border-color); }
        #text-panel { 
            width: 420px; 
            background: white; 
            overflow-y: auto; 
            padding: 30px; 
            line-height: 1.6;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .panel-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; color: var(--sidebar-bg); border-bottom: 2px solid var(--bg-main); padding-bottom: 10px; }

        /* LEY HUMANA & HIGHLIGHT (Funcional) */
        .art-block { 
            margin-bottom: 20px; 
            padding: 15px; 
            border-radius: 6px; 
            border: 1px solid var(--border-color); 
            background: var(--bg-main);
            transition: 0.3s;
        }
        .highlight-law { 
            background: #eef7ff !important; 
            border-color: var(--accent-blue) !important;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.1);
        }
        .art-header { font-size: 0.75rem; font-weight: 800; color: var(--accent-blue); margin-bottom: 5px; text-transform: uppercase; }

        /* AUTH (Limpio / Trabajo) */
        #auth-container { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #f0f2f5; z-index: 2000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .auth-box { 
            background: white; padding: 40px; border-radius: 8px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 360px;
        }
        .auth-box h2 { font-weight: 700; margin-bottom: 25px; text-align: center; }
        .auth-box input { 
            width: 100%; padding: 12px; margin-bottom: 12px; 
            border: 1px solid var(--border-color); border-radius: 4px; outline: none;
        }
        .auth-box button { 
            width: 100%; padding: 12px; background: var(--accent-blue); 
            color: white; border: none; border-radius: 4px; cursor: pointer; 
            font-weight: 600;
        }

        /* BotÃ³n hamburguesa */
        .toggle-btn { background: none; border: none; cursor: pointer; color: var(--text-dark); font-size: 1.2rem; margin-right: 15px; }

        /* Mermaid Alertas Trabajo */
        .node.critical rect { fill: #fdecea !important; stroke: var(--danger) !important; stroke-width: 2px; }
        .node.warning rect { fill: #fef9e7 !important; stroke: var(--warning) !important; stroke-width: 2px; }
        .node.safe rect { fill: #eafaf1 !important; stroke: var(--success) !important; stroke-width: 2px; }
    </style>
</head>
<body>

<div id="auth-container">
    <div class="auth-box">
        <div class="header-logo" style="justify-content:center; margin-bottom:15px; font-size:1.4rem;">
            LEGAL <span> ATLAS</span>
        </div>
        <input type="email" id="email" placeholder="Correo electrÃ³nico">
        <input type="password" id="password" placeholder="ContraseÃ±a">
        <button onclick="handleLogin()">INICIAR SESIÃ“N</button>
    </div>
</div>

<div id="main-app" style="display:none; flex-direction:column; height:100vh;">
    <header>
        <div class="header-left">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <div class="header-logo">
                LEGAL<span> ATLAS</span> <small style="font-size:0.7rem; opacity:0.6; font-weight:400; margin-left:5px;">PRO</small>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="user-email" style="font-size: 0.8rem; color: var(--text-dark); font-weight:500;"></span>
            <button onclick="handleLogout()" style="background: var(--bg-main); border: 1px solid var(--border-color); padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight:600;">Salir</button>
        </div>
    </header>

    <div class="dashboard-container">
        <aside id="sidebar">
            <div class="sidebar-header">Jurisdicciones</div>
            <div class="search-area">
                <input type="text" id="map-search" placeholder="ðŸ” Buscar materia o tema..." onkeyup="filterMenu()">
            </div>
            <div id="menu-content"></div>
        </aside>

        <main id="graph-panel">
            <div class="panel-title" id="titulo-capitulo">Visualizador de Procesos</div>
            <div id="mermaid-container" class="mermaid"></div>
        </main>

        <div id="text-panel">
            <div class="panel-title">Marco Normativo</div>
            <div id="legal-content-area"></div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- AUTH ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await sbClient.auth.signInWithPassword({ email, password });
        if (error) alert("Credenciales incorrectas");
    }
    async function handleLogout() { await sbClient.auth.signOut(); }

    sbClient.auth.onAuthStateChange((event, session) => {
        const auth = document.getElementById('auth-container');
        const app = document.getElementById('main-app');
        if (session) {
            auth.style.display = 'none'; app.style.display = 'flex';
            document.getElementById('user-email').innerText = session.user.email;
            loadMenu();
        } else {
            auth.style.display = 'flex'; app.style.display = 'none';
        }
    });

    // --- SIDEBAR UI ---
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('closed');
        setTimeout(() => { window.dispatchEvent(new Event('resize')); }, 310);
    }

    // --- MENÃš DINÃMICO ---
    async function loadMenu() {
        const { data, error } = await sbClient.from('mapas_legales').select('id, pais, jurisdiccion, tema');
        if (error) return;

        const container = document.getElementById('menu-content');
        container.innerHTML = '';

        const paises = [...new Set(data.map(item => item.pais))];
        paises.forEach(pais => {
            const det = document.createElement('details');
            det.open = true;
            det.innerHTML = `<summary>${pais} <span>â–¾</span></summary>`;
            
            data.filter(i => i.pais === pais).forEach(item => {
                const btn = document.createElement('div');
                btn.className = 'menu-item';
                btn.innerText = `${item.jurisdiccion} - ${item.tema}`;
                btn.onclick = () => {
                    document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    initAtlas(item.id);
                };
                det.appendChild(btn);
            });
            container.appendChild(det);
        });
    }

    // --- RENDER MAPA ---
    async function initAtlas(id) {
        try {
            const { data, error } = await sbClient.from('mapas_legales').select('*').eq('id', id).single();
            if (error) throw error;

            document.getElementById('legal-content-area').innerHTML = data.ley_humana_html;
            document.getElementById('titulo-capitulo').innerText = data.tema;

            const container = document.getElementById('mermaid-container');
            container.removeAttribute('data-processed');
            container.innerHTML = data.mermaid_code || "graph TD; A[Mapa no disponible]";

            setTimeout(async () => {
                mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose', fontFamily: 'Inter' });
                await mermaid.run({ nodes: [container] });
            }, 100);
        } catch (e) { console.error(e); }
    }

    function resaltarArticulo(idArticulo) {
        document.querySelectorAll('.art-block').forEach(el => el.classList.remove('highlight-law'));
        const target = document.getElementById(idArticulo);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            target.classList.add('highlight-law');
        }
    }

    function filterMenu() {
        const q = document.getElementById('map-search').value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(i => {
            i.style.display = i.innerText.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
