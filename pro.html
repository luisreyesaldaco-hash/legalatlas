<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Legal Atlas Global - V36 Rescue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --atlas-black: #050505; --atlas-gold: #cfa144; --atlas-paper: #fcfbf9; --atlas-navy: #0e1621; --atlas-sidebar: #151f2b; }
        body, html { height: 100vh; margin: 0; font-family: 'Lato', sans-serif; overflow: hidden; background: var(--atlas-black); }

        /* LOGIN */
        #login-layer { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a2530 0%, #000 100%); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-card { background: rgba(255,255,255,0.05); padding: 50px; border: 1px solid var(--atlas-gold); border-radius: 8px; width: 380px; text-align: center; backdrop-filter: blur(10px); }
        .inp-auth { background: transparent; border: 1px solid #444; color: white; padding: 14px; width: 100%; margin-bottom: 20px; text-align: center; border-radius: 4px; }
        .btn-auth { background: var(--atlas-gold); border: none; padding: 14px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        /* APP LAYOUT */
        #app-layer { display: none; width: 100vw; height: 100vh; display: flex; }
        #sidebar { width: 340px; background: var(--atlas-sidebar); border-right: 1px solid #333; display: flex; flex-direction: column; z-index: 10; }
        .brand-box { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); background: linear-gradient(180deg, var(--atlas-navy) 0%, var(--atlas-sidebar) 100%); }
        .logo-font { font-family: 'Cinzel', serif; color: var(--atlas-gold); letter-spacing: 2px; }
        
        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        .group-header { color: var(--atlas-gold); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin: 25px 0 8px 10px; border-bottom: 1px solid rgba(207,161,68,0.2); }
        .nav-btn { display: block; width: 100%; text-align: left; padding: 10px 15px; color: #b0b0b0; background: none; border: none; font-size: 0.9rem; cursor: pointer; border-radius: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.08); }
        .nav-btn.active { color: var(--atlas-gold); background: rgba(207,161,68,0.15); font-weight: bold; border-left: 3px solid var(--atlas-gold); }

        /* WORKSPACE */
        .viz-zone { width: 55%; display: flex; flex-direction: column; background: white; border-right: 1px solid #ddd; }
        .doc-zone { width: 45%; overflow-y: auto; padding: 60px; background: var(--atlas-paper); }
        .toolbar { height: 60px; background: #fff; border-bottom: 1px solid #eee; display: flex; align-items: center; padding: 0 20px; gap: 12px; }
        
        #mermaid-render { flex: 1; overflow: hidden; position: relative; background: radial-gradient(#f8f9fa 1px, transparent 1px); background-size: 20px 20px; }
        .legal-typo { font-family: 'Merriweather', serif; font-size: 1.1rem; line-height: 2; color: #2c3e50; text-align: justify; }
        .btn-process { font-size: 0.75rem; padding: 6px 16px; border-radius: 20px; border: 1px solid #ddd; background: white; color: #555; cursor: pointer; }
        .btn-process.active { background: var(--atlas-navy); color: var(--atlas-gold); border-color: var(--atlas-navy); }
        .highlight { background: #fff3cd; animation: highlightFade 3s forwards; }
        @keyframes highlightFade { 0% { background: #ffeeba; } 100% { background: transparent; } }
    </style>
</head>
<body>

<div id="login-layer">
    <div class="login-card">
        <h2 class="logo-font mb-2">LEGAL ATLAS</h2>
        <p class="text-white-50 small mb-4">ACCESO RESTRINGIDO</p>
        <input type="email" id="user-email" class="inp-auth" placeholder="Correo Autorizado">
        <button class="btn-auth" onclick="iniciarSesion()">CONECTAR BÓVEDA</button>
        <div id="login-msg" class="text-danger mt-3 small fw-bold"></div>
    </div>
</div>

<div id="app-layer">
    <div id="sidebar">
        <div class="brand-box">
            <h4 class="logo-font m-0">LEGAL ATLAS <span style="font-size:0.6em; border:1px solid var(--atlas-gold); padding:2px 5px; border-radius:4px;">CLOUD</span></h4>
            <div class="text-white-50 small mt-2" id="user-display">...</div>
        </div>
        <div class="nav-scroll" id="nav-menu">
            <p class="text-center mt-5 text-warning small">Esperando conexión...</p>
        </div>
    </div>

    <div class="split-view" style="flex:1; display:flex;">
        <div class="viz-zone">
            <div class="toolbar">
                <i class="bi bi-diagram-3-fill text-secondary"></i>
                <div id="slide-tabs" class="d-flex gap-2 ms-2" style="overflow-x:auto;"></div>
            </div>
            <div id="mermaid-render"></div>
        </div>
        <div class="doc-zone">
            <div id="doc-content" class="legal-typo">
                <div class="text-center mt-5"><h3>Seleccione un Título</h3></div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. CONFIGURACIÓN SUPABASE
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
    let STORE = [];
    let panZoomInstance = null;

    // === EL "TRADUCTOR" DE ORDEN (SOLUCIÓN AL DESORDEN) ===
    const ORDEN_JERARQUICO = {
        "PRIMERO": 1, "SEGUNDO": 2, "TERCERO": 3, "CUARTO": 4, "QUINTO": 5, "SEXTO": 6, "SEPTIMO": 7, "SÉPTIMO": 7, "OCTAVO": 8, "NOVENO": 9, "DECIMO": 10, "DÉCIMO": 10, "ONCE": 11, "DOCE": 12, "TRECE": 13, "CATORCE": 14, "QUINCE": 15, "DIECISEIS": 16, "DECIMOSEPTIMO": 17,
        "I": 1, "II": 2, "III": 3, "IV": 4, "V": 5, "VI": 6, "VII": 7, "VIII": 8, "IX": 9, "X": 10, "XI": 11, "XII": 12, "XIII": 13, "XIV": 14, "XV": 15, "XVI": 16
    };

    function calcularPeso(texto) {
        if (!texto) return 999;
        const upper = texto.toUpperCase();
        for (const [clave, valor] of Object.entries(ORDEN_JERARQUICO)) {
            if (upper.includes(clave)) return valor; // Busca palabras clave
        }
        return 999;
    }

    // 2. INICIO DE SESIÓN
    async function iniciarSesion() {
        const email = document.getElementById('user-email').value.trim().toLowerCase();
        const whitelist = ["jaime.ulises292@gmail.com", "td_rogelio@hotmail.com", "luisreyesaldaco@gmail.com", "admin"];

        if (whitelist.includes(email)) {
            document.getElementById('user-display').innerText = email;
            document.getElementById('login-layer').style.display = 'none';
            document.getElementById('app-layer').style.display = 'flex';
            await descargarDatos();
        } else {
            document.getElementById('login-msg').innerText = "Acceso denegado.";
        }
    }

    // 3. DESCARGA Y LIMPIEZA
    async function descargarDatos() {
        document.getElementById('nav-menu').innerHTML = "<p class='text-center mt-5 text-warning'>Descargando...</p>";
        
        // Traemos todo de Supabase
        const { data, error } = await supabaseClient
            .from('mapas_universales')
            .select('*');

        if (error) { console.error(error); alert("Error conectando a Supabase"); return; }
        
        STORE = data;
        renderMenuOrdenado(); // <--- Aquí usamos el nuevo renderizador ordenado
    }

    function renderMenuOrdenado() {
        const nav = document.getElementById('nav-menu');
        nav.innerHTML = "";
        
        // Agrupar
        const groups = {};
        STORE.forEach((item, idx) => {
            const nivel1 = item.orden_1 || item.jerarquia || "GENERAL";
            if(!groups[nivel1]) groups[nivel1] = [];
            groups[nivel1].push({ item, idx });
        });

        // ORDENAR LOS TÍTULOS (ORDEN 1)
        const titulosOrdenados = Object.keys(groups).sort((a, b) => calcularPeso(a) - calcularPeso(b));

        titulosOrdenados.forEach(titulo => {
            const header = document.createElement('div');
            header.className = "group-header";
            header.innerHTML = `<i class="bi bi-bookmark-fill"></i> ${titulo}`;
            nav.appendChild(header);

            // ORDENAR LOS CAPÍTULOS DENTRO DEL TÍTULO (ORDEN 2)
            const capitulos = groups[titulo].sort((a, b) => {
                const nA = a.item.orden_2 || a.item.sub_jerarquia || "";
                const nB = b.item.orden_2 || b.item.sub_jerarquia || "";
                return calcularPeso(nA) - calcularPeso(nB);
            });

            capitulos.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "nav-btn";
                let rawName = c.item.orden_2 || c.item.sub_jerarquia || "Capítulo";
                let cleanName = rawName.length > 38 ? rawName.substring(0,36)+"..." : rawName;
                btn.innerText = cleanName;
                btn.onclick = () => loadChapter(c.idx, btn);
                nav.appendChild(btn);
            });
        });
    }

    function loadChapter(idx, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const data = STORE[idx];
        document.getElementById('doc-content').innerHTML = data.contenido_html;
        
        const tabs = document.getElementById('slide-tabs');
        tabs.innerHTML = "";
        
        // === FIX DE GRÁFICOS INVISIBLES ===
        let slides = [];
        // Supabase puede devolver texto O objeto JSONB.
        if (data.slides) {
            if (typeof data.slides === 'string') {
                try { slides = JSON.parse(data.slides); } catch(e) {}
            } else if (Array.isArray(data.slides)) {
                slides = data.slides;
            } else if (typeof data.slides === 'object') {
                slides = [data.slides]; // Envolver si es objeto único
            }
        }

        if(!slides || slides.length === 0) {
            tabs.innerHTML = "<span class='text-muted small ps-2'>Sin procesos gráficos.</span>";
            document.getElementById('mermaid-render').innerHTML = "";
            return;
        }

        slides.forEach((s, i) => {
            const b = document.createElement('button');
            b.className = `btn-process ${i===0?'active':''}`;
            b.innerText = s.titulo || `Proceso ${i+1}`;
            b.onclick = () => {
                document.querySelectorAll('.btn-process').forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                renderMermaid(s.mermaid_code); // Usamos la función blindada
            };
            tabs.appendChild(b);
        });

        if(slides[0] && slides[0].mermaid_code) {
            renderMermaid(slides[0].mermaid_code);
        }
    }

    // === MOTOR GRÁFICO DEL ARCHIVO LOCAL (FUNCIONAL) ===
    async function renderMermaid(code) {
        const area = document.getElementById('mermaid-render');
        
        // Destruir zoom previo
        if (panZoomInstance) { panZoomInstance.destroy(); panZoomInstance = null; }

        area.removeAttribute('data-processed');
        
        // Limpieza probada
        let clean = code.replace(/\\n/g, '\n').trim();
        clean = clean.replace(/graph\s+TD;/i, 'graph TD');

        const fixNodes = (line) => {
            return line.replace(/([a-zA-Z0-9]+)([\(\[\{])(.*?)([\)\]\}])/g, (match, id, open, content, close) => {
                let safeContent = content.replace(/[\(\)]/g, ' '); 
                if (open === '(') return `${id}(["${safeContent.trim()}"])`;
                if (open === '[') return `${id}["${safeContent.trim()}"]`;
                if (open === '{') return `${id}{"${safeContent.trim()}"}`;
                return match;
            });
        };

        let lines = clean.split('\n');
        let fixedLines = lines.map(line => {
            if (line.includes('-->')) {
                let parts = line.split('-->');
                return parts.map(p => fixNodes(p.trim())).join(' --> ');
            }
            return fixNodes(line);
        });

        clean = fixedLines.join('\n');
        if(!clean.startsWith('graph')) clean = 'graph TD\n' + clean;
        area.innerHTML = clean;

        try {
            await mermaid.run({ nodes: [area] });
            
            // ZOOM & PAN
            const svg = area.querySelector('svg');
            if (svg) {
                svg.style.width = '100%';
                svg.style.height = '100%';
                panZoomInstance = svgPanZoom(svg, {
                    zoomEnabled: true, controlIconsEnabled: true,
                    fit: true, center: true, minZoom: 0.1, maxZoom: 10
                });
            }

            // FRANCOTIRADOR
            document.querySelectorAll('.node').forEach(node => {
                node.style.cursor = "pointer";
                node.onclick = () => {
                    const match = node.textContent.match(/\d+/);
                    if(match) {
                        const targetId = 'art_' + match[0];
                        const el = document.getElementById(targetId);
                        if(el) { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); el.classList.add('highlight'); setTimeout(() => el.classList.remove('highlight'), 3000); }
                    }
                };
            });
        } catch(e) { area.innerHTML = "<div class='p-3 text-danger small'>Error de dibujo. Intenta con otro slide.</div>"; }
    }
</script>
</body>
</html>
