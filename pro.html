<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Atlas PRO - Sistema Conectado</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --highlight-color: #fff3cd;
            --border-color: #dee2e6;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; }
        
        /* Contenedor de Login */
        #auth-container {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: #f4f7f6;
        }
        .auth-box {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center;
        }
        .auth-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .auth-box button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        /* Dashboard Principal */
        #main-app { display: none; }
        .header-pro { background: var(--primary-color); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .pro-dashboard { display: flex; height: calc(100vh - 45px); overflow: hidden; }
        
        #graph-panel { flex: 1.2; background-color: #fcfcfc; border-right: 1px solid var(--border-color); overflow: auto; padding: 20px; }
        #text-panel { flex: 0.8; background-color: #ffffff; overflow-y: scroll; padding: 40px; line-height: 1.6; }
        
        .art-block { margin-bottom: 25px; padding: 15px; border-radius: 8px; transition: 0.3s; border-left: 4px solid transparent; }
        .art-block:hover { background-color: #f8f9fa; }
        .highlight { background-color: var(--highlight-color) !important; border-left: 4px solid #f1c40f; }
        .art-title { font-weight: bold; color: var(--primary-color); display: block; margin-bottom: 8px; text-transform: uppercase; font-size: 0.85rem; }
        
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 1000; display: none; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay"><h3>Cargando Atlas PRO...</h3></div>

<div id="auth-container">
    <div class="auth-box">
        <h2 style="color: #2c3e50; margin-bottom: 5px;">Legal Atlas PRO</h2>
        <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Área Protegida</p>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="handleLogin()">Entrar</button>
        <button onclick="handleSignup()" style="background: #95a5a6;">Registrarme</button>
    </div>
</div>

<div id="main-app">
    <div class="header-pro">
        <span id="label-jurisdiccion">Legal Atlas PRO</span>
        <div>
            <span id="user-email" style="margin-right: 15px; font-size: 0.8rem; opacity: 0.8;"></span>
            <button onclick="handleLogout()" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Salir</button>
        </div>
    </div>
    <div class="pro-dashboard">
        <div id="graph-panel">
            <h3 id="titulo-capitulo" style="color: #2c3e50; margin-top: 0;">Diagrama Procesal</h3>
            <div id="mermaid-container" class="mermaid"></div>
        </div>
        <div id="text-panel">
            </div>
    </div>
</div>

<script>
    // Configuración
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    
    // IMPORTANTE: Cambié el nombre a 'sbClient' para evitar conflicto con la librería global
    const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- LÓGICA DE AUTH ---

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await sbClient.auth.signInWithPassword({ email, password });
        if (error) alert("Error al entrar: " + error.message);
    }

    async function handleSignup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await sbClient.auth.signUp({ email, password });
        if (error) alert("Error al registrar: " + error.message);
        else alert("¡Éxito! Revisa tu email para confirmar tu cuenta.");
    }

    async function handleLogout() {
        await sbClient.auth.signOut();
    }

    // El "Cadenero": Revisa si hay sesión activa
    sbClient.auth.onAuthStateChange((event, session) => {
        const authContainer = document.getElementById('auth-container');
        const mainApp = document.getElementById('main-app');

        if (session) {
            authContainer.display = 'none'; // Usar .style.display si falla
            authContainer.setAttribute('style', 'display:none');
            mainApp.setAttribute('style', 'display:block');
            document.getElementById('user-email').innerText = session.user.email;
            initAtlas(); // Solo carga datos si está logueado
        } else {
            authContainer.setAttribute('style', 'display:flex');
            mainApp.setAttribute('style', 'display:none');
        }
    });

    // --- LÓGICA DE DATOS ---

    async function initAtlas() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const { data, error } = await sbClient
                .from('mapas_legales')
                .select('*')
                .eq('jurisdiccion', 'Guanajuato')
                .eq('materia', 'Civil')
                .single();

            if (error) throw error;

            // Inyectar contenido
            document.getElementById('text-panel').innerHTML = data.ley_humana_html;
            document.getElementById('titulo-capitulo').innerText = data.titulo_capitulo;
            document.getElementById('label-jurisdiccion').innerText = `Legal Atlas PRO - ${data.jurisdiccion}`;

            const container = document.getElementById('mermaid-container');
            container.innerHTML = data.grafo_json.diagrama;
            
            // Renderizar Mermaid
            mermaid.initialize({ startOnLoad: false, theme: 'default' });
            await mermaid.run({ nodes: [container] });

        } catch (err) {
            console.error('Error:', err);
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }
</script>

</body>
</html>
