<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Atlas PRO - Navegador Global</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --highlight-color: #fff3cd;
            --border-color: #dee2e6;
            --sidebar-bg: #f8f9fa;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* --- PANTALLA DE CARGA --- */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 2000; display: none; }

        /* --- AUTH --- */
        #auth-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f7f6; }
        .auth-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .auth-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .auth-box button { width: 100%; padding: 12px; background: var(--accent-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }

        /* --- DASHBOARD PRINCIPAL --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        
        .header-pro { background: var(--primary-color); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; height: 45px; }
        .pro-dashboard { display: flex; height: calc(100vh - 45px); width: 100%; }

        /* Sidebar Navegaci√≥n */
        #sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; }
        .search-container { padding: 15px; border-bottom: 1px solid #eee; }
        #map-search { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        #menu-content { overflow-y: auto; flex-grow: 1; padding: 10px; }

        /* --- ESTILOS DEL √ÅRBOL INTELIGENTE --- */
        details { margin-bottom: 5px; }
        summary { cursor: pointer; list-style: none; padding: 8px; font-weight: bold; color: #2c3e50; border-radius: 4px; display: flex; align-items: center; }
        summary:hover { background: #e0e0e0; }
        summary::-webkit-details-marker { display: none; } 
        
        .menu-pais-label { font-size: 0.85rem; text-transform: uppercase; background: #ecf0f1; border-bottom: 1px solid #bdc3c7; }
        .menu-estado-label { font-size: 0.85rem; color: #555; font-style: italic; margin-left: 5px; }

        .menu-item { 
            padding: 6px 10px 6px 20px; 
            font-size: 0.85rem; 
            border-left: 3px solid transparent;
            cursor: pointer;
            margin-left: 5px;
            color: #34495e;
        }
        .menu-item:hover { color: var(--accent-color); border-left-color: var(--accent-color); background: white; }
        .menu-item.active { background: var(--accent-color) !important; color: white !important; font-weight: bold; border-left-color: #2980b9; }

        /* Paneles de Contenido */
        #graph-panel { flex: 1; background: white; border-right: 1px solid var(--border-color); overflow: auto; padding: 20px; }
        #text-panel { width: 400px; background: white; overflow-y: auto; padding: 30px; line-height: 1.6; border-left: 1px solid var(--border-color); }

        /* Mermaid & Text Styles */
        .mermaid { width: 100%; }
        .art-block { margin-bottom: 25px; padding: 15px; border-radius: 8px; border-left: 4px solid transparent; transition: 0.3s; }
        .art-block:hover { background: #f8f9fa; }
        .highlight { background: var(--highlight-color) !important; border-left-color: #f1c40f; }
        .art-title { font-weight: bold; color: var(--primary-color); display: block; font-size: 0.8rem; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay"><h3>Procesando Atlas Legal...</h3></div>

<div id="auth-container">
    <div class="auth-box">
        <h2 style="color: var(--primary-color); margin: 0;">Legal Atlas PRO</h2>
        <p style="color: #666; font-size: 0.85rem; margin-bottom: 20px;">Inicia sesi√≥n para navegar</p>
        <input type="email" id="email" placeholder="Correo electr√≥nico">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="handleLogin()">Entrar al Sistema</button>
        <button onclick="handleSignup()" style="background: #95a5a6;">Crear Cuenta</button>
    </div>
</div>

<div id="main-app">
    <div class="header-pro">
        <span id="label-jurisdiccion">Legal Atlas PRO</span>
        <div style="display: flex; align-items: center;">
            <span id="user-email" style="margin-right: 15px; font-size: 0.8rem; opacity: 0.8;"></span>
            <button onclick="handleLogout()" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.75rem;">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <div class="pro-dashboard">
        <nav id="sidebar">
            <div class="search-container">
                <input type="text" id="map-search" placeholder="üîç Buscar tema..." onkeyup="filterMenu()">
            </div>
            <div id="menu-content">
                </div>
        </nav>

        <main id="graph-panel">
            <h3 id="titulo-capitulo" style="color: var(--primary-color); margin-top: 0;">Selecciona un tema</h3>
            <div id="mermaid-container" class="mermaid"></div>
        </main>

        <aside id="text-panel">
            </aside>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- AUTH ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await sbClient.auth.signInWithPassword({ email, password });
        if (error) alert(error.message);
    }

    async function handleSignup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await sbClient.auth.signUp({ email, password });
        if (error) alert(error.message);
        else alert("Confirma tu correo.");
    }

    async function handleLogout() { await sbClient.auth.signOut(); }

    sbClient.auth.onAuthStateChange((event, session) => {
        const auth = document.getElementById('auth-container');
        const app = document.getElementById('main-app');
        if (session) {
            auth.style.display = 'none';
            app.style.display = 'flex';
            document.getElementById('user-email').innerText = session.user.email;
            loadMenu();
        } else {
            auth.style.display = 'flex';
            app.style.display = 'none';
        }
    });

    // --- CEREBRO DEL MEN√ö INTELIGENTE ---
    async function loadMenu() {
        const { data, error } = await sbClient
            .from('mapas_legales')
            .select('id, pais, alcance, jurisdiccion, materia, tema, titulo_capitulo')
            .order('pais', { ascending: true })
            .order('jurisdiccion', { ascending: true });

        if (error) return console.error("Error cargando men√∫:", error);

        const menuContainer = document.getElementById('menu-content');
        menuContainer.innerHTML = ''; 

        // 1. Agrupar datos
        const arbol = {};
        data.forEach(item => {
            if (!arbol[item.pais]) arbol[item.pais] = {};
            
            // L√≥gica discriminadora: Si es Nacional, agrupar bajo "Leyes Nacionales"
            let carpeta = item.alcance === 'Nacional' ? 'Leyes Nacionales' : item.jurisdiccion;
            
            if (!arbol[item.pais][carpeta]) arbol[item.pais][carpeta] = [];
            arbol[item.pais][carpeta].push(item);
        });

        // 2. Renderizar √Årbol
        for (const pais in arbol) {
            // Carpeta PA√çS
            const paisDetails = document.createElement('details');
            paisDetails.open = true; // Abrir por defecto los pa√≠ses
            const paisSummary = document.createElement('summary');
            paisSummary.className = 'menu-pais-label';
            paisSummary.innerText = `üè≥Ô∏è ${pais}`;
            paisDetails.appendChild(paisSummary);

            for (const juris in arbol[pais]) {
                const mapas = arbol[pais][juris];

                // Si es Nacional, NO crear sub-carpeta, pintar directo
                if (juris === 'Leyes Nacionales') {
                    mapas.forEach(mapa => crearBotonMapa(mapa, paisDetails, true));
                } 
                // Si es Estatal, crear sub-carpeta
                else {
                    const estadoDetails = document.createElement('details');
                    estadoDetails.style.marginLeft = "10px";
                    const estadoSummary = document.createElement('summary');
                    estadoSummary.className = 'menu-estado-label';
                    estadoSummary.innerText = `üèõÔ∏è ${juris}`;
                    estadoDetails.appendChild(estadoSummary);

                    mapas.forEach(mapa => crearBotonMapa(mapa, estadoDetails, false));
                    paisDetails.appendChild(estadoDetails);
                }
            }
            menuContainer.appendChild(paisDetails);
        }
    }

    function crearBotonMapa(mapa, contenedor, esNacional) {
        const btn = document.createElement('div');
        btn.className = 'menu-item';
        // Formato: Materia ‚Ä¢ Tema (Nacional) vs Tema: T√≠tulo (Estatal)
        btn.innerText = esNacional 
            ? `${mapa.materia} ‚Ä¢ ${mapa.tema}` 
            : `${mapa.tema}: ${mapa.titulo_capitulo}`;
            
        btn.onclick = () => {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            initAtlas(mapa.id);
        };
        contenedor.appendChild(btn);
    }

    function filterMenu() {
        const query = document.getElementById('map-search').value.toLowerCase();
        // L√≥gica simple: expande todo y oculta lo que no coincida
        document.querySelectorAll('details').forEach(d => d.open = true);
        document.querySelectorAll('.menu-item').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(query) ? 'block' : 'none';
        });
    }

    // --- CARGAR MAPA (Actualizado para el nuevo Schema) ---
    async function initAtlas(id) {
        document.getElementById('loader').style.display = 'flex';
        try {
            const { data, error } = await sbClient
                .from('mapas_legales')
                .select('*')
                .eq('id', id)
                .single();

            if (error) throw error;

            document.getElementById('text-panel').innerHTML = data.ley_humana_html;
            document.getElementById('titulo-capitulo').innerText = `${data.tema}: ${data.titulo_capitulo}`;
            document.getElementById('label-jurisdiccion').innerText = `Legal Atlas PRO - ${data.pais} (${data.jurisdiccion})`;

            const container = document.getElementById('mermaid-container');
            container.removeAttribute('data-processed');
            
            // IMPORTANTE: Ahora usamos 'mermaid_code', no el JSON antiguo
            container.innerHTML = data.mermaid_code || data.grafo_json?.diagrama || "graph TD; A[Error de Datos] --> B[Revisar Admin]";

            setTimeout(async () => {
                mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose' });
                await mermaid.run({ nodes: [container] });
            }, 100);

        } catch (e) { console.error(e); }
        finally { document.getElementById('loader').style.display = 'none'; }
    }
</script>

</body>
</html>
