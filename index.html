<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOLO | Legal Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0b10;
            --bg-panel: #14161f;
            --accent: #00f2ff; /* Azul Apolo */
            --accent-glow: rgba(0, 242, 255, 0.3);
            --text-main: #e0e0e6;
            --text-dim: #9494b8;
            --border: #2d2f3f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar de Configuración */
        aside {
            width: 320px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            background: var(--bg-deep);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: border 0.3s;
        }

        select:focus { border-color: var(--accent); }

        /* Contenedor Principal del Chat */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #mensajes {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        /* Estilo de los Globos de Chat */
        .mensaje {
            max-width: 80%;
            padding: 1.2rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .usuario {
            align-self: flex-end;
            background: var(--border);
            color: var(--text-main);
            border-bottom-right-radius: 2px;
        }

        .asistente {
            align-self: flex-start;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.1);
            color: var(--text-main);
            border-bottom-left-radius: 2px;
            border-left: 3px solid var(--accent);
        }

        /* Area de Input */
        .input-container {
            padding: 2rem;
            background: linear-gradient(to top, var(--bg-deep) 80%, transparent);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #pregunta {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem;
            color: var(--text-main);
            font-size: 1rem;
        }

        button#enviar {
            background: var(--accent);
            color: var(--bg-deep);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button#enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Oculto pero accesible para el motor.js */
        .hidden { display: none; }
    </style>
</head>
<body>

    <aside>
        <div class="brand">APOLO_01</div>
        
        <div class="config-group">
            <label for="pais">Jurisdicción</label>
            <select id="pais">
               <option value="">Seleccione un país</option> 
               <option value="mexico">México</option>
            </select>

            <label for="estado">Estado</label>
            <select id="estado">
               <option value="">—</option>
                <option value="guanajuato">Guanajuato</option>
                <option value="queretaro">Querétaro</option>
            </select>

            <label>Módulo Activo</label>
            <div style="color: var(--accent); font-size: 0.8rem; font-family: 'JetBrains Mono'; border: 1px solid var(--accent); padding: 5px; border-radius: 4px; text-align: center;">
                ARRENDAMIENTO_V.1
            </div>
            <input type="hidden" id="tema" value="arrendamiento">
        </div>

        <div style="margin-top: auto; font-size: 0.7rem; color: var(--text-dim);">
            SISTEMA DE ANÁLISIS JURÍDICO ESTRUCTURADO
        </div>
    </aside>

    <main>
        <div id="mensajes">
            <div class="mensaje asistente">
                Sistemas en línea. Soy APOLO. Indica tu consulta legal sobre Arrendamiento en Guanajuato.
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="pregunta" placeholder="Escribe tu consulta aquí..." autocomplete="off">
                <button id="enviar">CONSULTAR</button>
            </div>
        </div>
    </main>

    <script src="src/app.js" type="module"></script>
</body>
</html>
