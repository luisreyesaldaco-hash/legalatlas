<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOLO | Lexnova Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --marble-grey: #f8f9fa;
            --text-main: #111111;
            --text-light: #666666;
            --accent-gold: #c5a059; /* Un toquecito de dorado clásico */
            --border-soft: #e0e0e0;
            --shadow-glass: rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--white);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Neoclásica */
        aside {
            width: 320px;
            background: var(--marble-grey);
            border-right: 1px solid var(--border-soft);
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .brand {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--text-main);
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-family: 'Cinzel', serif;
            color: var(--text-main);
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        select, input {
            background: var(--white);
            border: 1px solid var(--border-soft);
            color: var(--text-main);
            padding: 0.8rem;
            border-radius: 0;
            font-size: 0.9rem;
            outline: none;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        select:focus { border-color: var(--text-main); }

        .modulo-badge {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.65rem;
            font-weight: 600;
            background: var(--text-main);
            color: var(--white);
            padding: 8px;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #fuente-oficial-display {
            font-size: 0.7rem;
            color: var(--accent-gold);
            font-weight: 600;
            margin-top: -10px;
            text-align: center;
            min-height: 1rem;
        }

        /* Área Principal de Chat */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }

        #mensajes {
            flex: 1;
            overflow-y: auto;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            scroll-behavior: smooth;
        }

        .mensaje {
            max-width: 75%;
            padding: 1.5rem;
            line-height: 1.7;
            font-size: 1rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .usuario {
            align-self: flex-end;
            background: var(--marble-grey);
            color: var(--text-main);
            border: 1px solid var(--border-soft);
        }

        .asistente {
            align-self: flex-start;
            background: var(--white);
            color: var(--text-main);
            border-left: 2px solid var(--text-main);
            padding-left: 2rem;
        }

        /* Input Area */
        .input-container {
            padding: 3rem;
            background: var(--white);
        }

        .input-wrapper {
            max-width: 850px;
            margin: 0 auto;
            display: flex;
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 0.5rem;
        }

        #pregunta {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem 0;
            color: var(--text-main);
            font-size: 1.1rem;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
        }

        button#enviar {
            background: transparent;
            color: var(--text-main);
            border: none;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 0 1rem;
            transition: opacity 0.3s;
        }

        button#enviar:hover { opacity: 0.6; }

        .footer-tag {
            margin-top: auto;
            font-family: 'Cinzel', serif;
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: var(--text-light);
            text-align: center;
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand">APOLO</div>
        
        <div class="config-group">
            <label for="pais">Jurisdicción</label>
            <select id="pais">
                <option value="">Seleccione País</option>
                <option value="mexico">MÉXICO</option>
                <option value="uruguay">URUGUAY</option>
            </select>

            <label for="estado">Estado / Región</label>
            <select id="estado">
                <option value="">Seleccione Estado</option>
                <option value="guanajuato">GUANAJUATO</option>
                <option value="queretaro">QUERÉTARO</option>
            </select>

            <label for="tema">Materia Jurídica</label>
            <select id="tema">
                <option value="arrendamiento">Arrendamiento</option>
                <option value="matrimonio">Matrimonio</option>
                <option value="divorcio">Divorcio</option>
                <option value="alimentos">Pensión Alimenticia</option>
            </select>

            <label>Estatus del Motor</label>
            <div id="status-badge" class="modulo-badge">
                ARRENDAMIENTO // ESTRUCTURADO
            </div>
            <div id="fuente-oficial-display"></div>
        </div>

        <div class="footer-tag">
            LEXNOVA ENGINEERING © 2025
        </div>
    </aside>

    <main>
        <div id="mensajes">
            <div class="mensaje asistente">
                Sistemas operativos. Soy APOLO. <br>
                Tu asesor jurídico virtual. Selecciona una jurisdicción y materia para comenzar.
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="pregunta" placeholder="Consulte la norma..." autocomplete="off">
                <button id="enviar">EJECUTAR</button>
            </div>
        </div>
    </main>

    <script type="module" src="src/app.js"></script>
    
    <script>
        // Este script interno está perfecto, mantenlo así.
        const temaSelect = document.getElementById('tema');
        const statusBadge = document.getElementById('status-badge');
        
        temaSelect.addEventListener('change', () => {
            statusBadge.innerText = `${temaSelect.value.toUpperCase()} // ESTRUCTURADO`;
        });
    </script>
</body>
</html>
