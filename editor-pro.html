<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Legal Atlas - Mapeador de Leyes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; padding: 40px; }
        .editor-container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; font-size: 0.85rem; color: #555; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        textarea { height: 150px; font-family: monospace; font-size: 0.85rem; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        .btn-save:hover { background: #219150; }
        .section-title { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 30px; margin-bottom: 20px; color: #2c3e50; }
    </style>
</head>
<body>

<div class="editor-container">
    <h2 style="margin-top:0">üõ† F√°brica de Mapas Legales</h2>
    
    <div class="grid">
        <div>
            <label>Pa√≠s</label>
            <input type="text" id="pais" placeholder="Ej: M√©xico o Chequia">
        </div>
        <div>
            <label>Alcance</label>
            <select id="alcance">
                <option value="Nacional">Nacional</option>
                <option value="Estatal">Estatal</option>
            </select>
        </div>
        <div>
            <label>Jurisdicci√≥n / √Åmbito</label>
            <input type="text" id="jurisdiccion" placeholder="Ej: Guanajuato o Federal">
        </div>
        <div>
            <label>Materia</label>
            <input type="text" id="materia" placeholder="Ej: Civil">
        </div>
        <div>
            <label>Tema Principal</label>
            <input type="text" id="tema" placeholder="Ej: Pruebas">
        </div>
        <div>
            <label>T√≠tulo del Cap√≠tulo</label>
            <input type="text" id="titulo_capitulo" placeholder="Ej: De la Confesi√≥n">
        </div>
    </div>

    <div class="section-title">Contenido Estructurado</div>
    
    <label>1. C√≥digo Mermaid (Gr√°fico)</label>
    <textarea id="mermaid_code" placeholder="graph TD..."></textarea>

    <label>2. Ley Humana (HTML)</label>
    <textarea id="ley_humana_html" placeholder="<div id='art-1'>...</div>"></textarea>

    <label>3. Metadata L√≥gica (JSON)</label>
    <textarea id="metadata_json" placeholder='{ "plazos": { "citacion": 3 } }'></textarea>

    <button class="btn-save" onclick="uploadData()">üöÄ Publicar en Legal Atlas PRO</button>
</div>

<script>
    const SUPABASE_URL = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
    const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

 // --- PROTECCI√ìN POR CONTRASE√ëA MANUAL ---
    const PASSWORD_MAESTRA = "TUPASSWORD_AQUI"; // <--- Pon tu clave aqu√≠
    
    let acceso = prompt("√Årea de Ingenier√≠a - Ingresa la contrase√±a:");

    if (acceso !== PASSWORD_MAESTRA) {
        alert("Contrase√±a incorrecta. Regresando al inicio.");
        window.location.href = 'index.html';
    }

    // --- FUNCI√ìN PARA SUBIR DATOS ---
    async function uploadData() {
        // Antes de subir, verificamos si est√°s logueado en Supabase 
        // (esto es necesario por las reglas RLS que pusimos)
        const { data: { session } } = await sbClient.auth.getSession();
        
        if (!session) {
            alert("Error: Debes haber iniciado sesi√≥n primero en el Atlas PRO para que la base de datos te reconozca.");
            return;
        }

        const payload = {
            pais: document.getElementById('pais').value,
            alcance: document.getElementById('alcance').value,
            jurisdiccion: document.getElementById('jurisdiccion').value,
            materia: document.getElementById('materia').value,
            tema: document.getElementById('tema').value,
            titulo_capitulo: document.getElementById('titulo_capitulo').value,
            mermaid_code: document.getElementById('mermaid_code').value,
            ley_humana_html: document.getElementById('ley_humana_html').value,
            metadata_json: JSON.parse(document.getElementById('metadata_json').value || '{}')
        };

        const { error } = await sbClient.from('mapas_legales').insert([payload]);

        if (error) {
            alert("Error de Supabase: " + error.message);
        } else {
            alert("¬°Mapa publicado con √©xito!");
            // Opcional: limpiar los campos para el siguiente mapa
        }
    }
</script>

</body>
</html>
