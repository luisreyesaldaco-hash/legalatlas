<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Legal Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --stone-light: #f4f4f0; --stone-dark: #1a1a1a; --accent-gold: #b8973d; }
        body { font-family: 'Inter', sans-serif; background-color: var(--stone-light); }
        .font-classic { font-family: 'Cinzel', serif; }
        .hidden-panel { display: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="login-screen" class="max-w-md mx-auto mt-20 text-center">
        <h1 class="font-classic text-2xl mb-8 tracking-widest uppercase">Acceso de Infraestructura</h1>
        <input type="password" id="admin-pass" placeholder="Clave Maestra" 
            class="w-full p-4 rounded-xl border border-stone-300 mb-4 outline-none text-center shadow-sm focus:border-[#b8973d]">
        <button onclick="verificarAcceso()" class="w-full py-4 bg-[#1a1a1a] text-white rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-[#b8973d] transition-all">
            Entrar al Sistema
        </button>
    </div>

    <div id="admin-panel" class="hidden-panel max-w-6xl mx-auto">
        <header class="flex justify-between items-end mb-12 border-b border-stone-200 pb-8">
            <div>
                <p class="text-[10px] uppercase tracking-[0.4em] text-[#b8973d] font-bold mb-2">Management Terminal</p>
                <h1 class="font-classic text-3xl tracking-widest text-stone-900 uppercase">Legal Atlas Admin</h1>
            </div>
            <button onclick="location.reload()" class="text-stone-400 hover:text-stone-900 text-[10px] font-bold uppercase tracking-widest">
                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
            </button>
        </header>

        <div class="hidden md:flex items-center justify-between px-4 py-2 text-[9px] uppercase font-bold text-stone-400 tracking-widest mb-4">
            <div class="w-1/3">Profesional / Firma</div>
            <div class="w-1/4 text-center text-stone-400">Datos de Contacto</div>
            <div class="w-1/6 text-center">Estado</div>
            <div class="w-1/6 text-right">Acción</div>
        </div>

        <div class="space-y-3" id="lista-pendientes">
            </div>
    </div>

    <script>
        const supabaseUrl = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
        const supabaseKey = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        function verificarAcceso() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "Atlas2026") {
                document.getElementById('login-screen').classList.add('hidden-panel');
                document.getElementById('admin-panel').classList.remove('hidden-panel');
                cargarAbogados();
            } else {
                alert("Clave de acceso incorrecta.");
            }
        }

        async function cargarAbogados() {
            console.log("Cargando lista...");
            const { data, error } = await _supabase
                .from('abogados')
                .select('*')
                .order('id', { ascending: false });

            if (error) {
                console.error("Error al cargar:", error);
                return;
            }

            const cont = document.getElementById('lista-pendientes');
            cont.innerHTML = '';

            data.forEach(a => {
                const statusColor = a.flag_activo ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700';
                const statusText = a.flag_activo ? 'Activo' : 'Pendiente';

                cont.innerHTML += `
                    <div class="flex flex-col md:flex-row items-center justify-between p-4 rounded-xl bg-white border border-stone-200 hover:shadow-md transition-all gap-4">
                        <div class="flex items-center gap-4 w-full md:w-1/3">
                            <img src="${a.foto_url || 'https://via.placeholder.com/100'}" class="w-12 h-12 rounded-full object-cover border border-stone-100 shadow-sm">
                            <div>
                                <h3 class="font-bold text-sm text-stone-900 leading-tight uppercase">${a.nombre}</h3>
                                <p class="text-[9px] text-[#b8973d] font-semibold tracking-widest mt-1">${a.tipo_perfil} // ${a.materia}</p>
                                <p class="text-[9px] text-stone-400 italic">${a.ciudad || 'Sin ciudad'}, ${a.estado || 'Sin estado'}</p>
                            </div>
                        </div>

                        <div class="flex flex-col items-center md:items-start w-full md:w-1/4">
                            <span class="text-[10px] text-stone-600 mb-1"><i class="fas fa-envelope mr-1 opacity-50"></i>${a.email || 'N/A'}</span>
                            <div class="flex gap-3">
                                <a href="https://wa.me/${a.whatsapp}" target="_blank" class="text-[10px] text-stone-400 hover:text-green-600"><i class="fab fa-whatsapp"></i> Chat</a>
                                ${a.web_url ? `<a href="${a.web_url}" target="_blank" class="text-[10px] text-stone-400 hover:text-[#b8973d]"><i class="fas fa-link"></i> Web</a>` : ''}
                            </div>
                        </div>

                        <div class="w-full md:w-1/6 flex justify-center">
                            <span class="px-4 py-1 rounded-full text-[8px] font-bold uppercase tracking-widest ${statusColor}">
                                ${statusText}
                            </span>
                        </div>

                        <div class="w-full md:w-1/6 flex justify-end">
                            <button onclick="cambiarEstado(${a.id}, ${!a.flag_activo})" 
                                class="px-4 py-2 text-[9px] font-bold uppercase tracking-[0.1em] rounded-lg transition-all border
                                ${a.flag_activo ? 'border-red-100 text-red-400 hover:bg-red-500 hover:text-white' : 'border-stone-900 text-stone-900 hover:bg-stone-900 hover:text-white'}">
                                ${a.flag_activo ? 'Suspender' : 'Aprobar Firma'}
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        async function cambiarEstado(id, nuevoEstado) {
            console.log("Actualizando ID:", id, "a activo:", nuevoEstado);
            const { error } = await _supabase
                .from('abogados')
                .update({ flag_activo: nuevoEstado })
                .eq('id', id);

            if (error) {
                alert("Error técnico: " + error.message);
            } else {
                cargarAbogados(); // Recarga la lista inmediatamente
            }
        }
    </script>
</body>
</html>
