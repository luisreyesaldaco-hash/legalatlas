<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Legal Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --stone-light: #f4f4f0; --stone-dark: #1a1a1a; --accent-gold: #b8973d; }
        body { font-family: 'Inter', sans-serif; background-color: var(--stone-light); }
        .font-classic { font-family: 'Cinzel', serif; }
        .admin-card { background: white; border-radius: 20px; padding: 20px; border: 1px solid #e5e5e0; }
        .hidden-panel { display: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="login-screen" class="max-w-md mx-auto mt-20 text-center">
        <h1 class="font-classic text-2xl mb-8 tracking-widest">ACCESO RESTRINGIDO</h1>
        <input type="password" id="admin-pass" placeholder="Clave de Infraestructura" 
            class="w-full p-4 rounded-xl border border-stone-300 mb-4 outline-none text-center">
        <button onclick="verificarAcceso()" class="w-full py-4 bg-[#1a1a1a] text-white rounded-xl text-[10px] font-bold uppercase tracking-widest">
            Entrar al Sistema
        </button>
    </div>

    <div id="admin-panel" class="hidden-panel max-w-6xl mx-auto">
        <header class="flex justify-between items-end mb-12">
            <div>
                <p class="text-[10px] uppercase tracking-[0.4em] text-[#b8973d] font-bold mb-2">Management Terminal</p>
                <h1 class="font-classic text-3xl tracking-widest text-stone-900">LEGAL ATLAS ADMIN</h1>
            </div>
            <button onclick="location.reload()" class="text-stone-400 hover:text-stone-900 text-[10px] font-bold uppercase tracking-widest">
                Cerrar Sesión
            </button>
        </header>

        <div class="grid grid-cols-1 gap-6" id="lista-pendientes">
            </div>
    </div>

    <script>
        const supabaseUrl = 'https://nuzzmcxirsghykzqbmmn.supabase.co';
        const supabaseKey = 'sb_publishable_yz1em9S40ZqDlB5Ou80Z5g_TCN4hCff';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        function verificarAcceso() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "Atlas2026") { // <--- ESTA ES TU CONTRASEÑA
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                cargarAbogados();
            } else {
                alert("Clave incorrecta.");
            }
        }

        async function cambiarEstado(id, nuevoEstado) {
    console.log("Cambiando estado de ID:", id, "a:", nuevoEstado);
    
    const { data, error } = await _supabase
        .from('abogados')
        .update({ flag_activo: nuevoEstado })
        .eq('id', id)
        .select(); // Agregamos .select() para confirmar el cambio

    if (error) {
        console.error("Error de Supabase:", error);
        alert("Error al actualizar: " + error.message);
    } else {
        console.log("Cambio exitoso:", data);
        cargarAbogados(); // Recargar la lista visualmente

            const cont = document.getElementById('lista-pendientes');
            cont.innerHTML = '';

            data.forEach(a => {
                const statusColor = a.flag_activo ? 'text-green-600' : 'text-amber-500';
                const statusText = a.flag_activo ? 'ACTIVO' : 'PENDIENTE';

                cont.innerHTML += `
                    <div class="admin-card flex flex-col md:flex-row justify-between items-center gap-6">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-[9px] font-bold uppercase tracking-tighter ${statusColor}">${statusText}</span>
                                <h3 class="font-classic text-xl text-stone-900">${a.nombre}</h3>
                            </div>
                            <p class="text-xs text-stone-500">${a.materia} // ${a.ciudad}, ${a.estado}</p>
                            <p class="text-[10px] text-stone-400 mt-1">WA: ${a.whatsapp} | Coords: ${a.coords}</p>
                        </div>
                        <div class="flex gap-3">
                            ${!a.flag_activo ? 
                                `<button onclick="cambiarEstado(${a.id}, true)" class="px-6 py-3 bg-[#b8973d] text-white text-[9px] font-bold uppercase tracking-widest rounded-lg hover:bg-black transition-all">Aprobar Firma</button>` :
                                `<button onclick="cambiarEstado(${a.id}, false)" class="px-6 py-3 border border-stone-200 text-stone-400 text-[9px] font-bold uppercase tracking-widest rounded-lg hover:bg-red-50 hover:text-red-600 transition-all">Suspender</button>`
                            }
                        </div>
                    </div>
                `;
            });
        }

        async function cambiarEstado(id, nuevoEstado) {
            const { error } = await _supabase
                .from('abogados')
                .update({ flag_activo: nuevoEstado })
                .eq('id', id);

            if (error) {
                alert("Error al actualizar: " + error.message);
            } else {
                cargarAbogados(); // Recargar lista
            }
        }
    </script>
</body>
</html>
